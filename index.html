<html lang="en">

    <style>
        /* =========================================
           CSS STYLES
           ========================================= */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
        }

        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            touch-action: manipulation;
            background: black; 
            color: #fff;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
  

        .stars { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: -1000; 
            overflow: hidden; 
        }

        .stars::after { 
            content: ""; 
            position: absolute; 
            width: 200%; 
            height: 200%; 
            background: radial-gradient(2px 2px at 20% 30%, #fff, transparent), 
                        radial-gradient(2px 2px at 80% 60%, #fff, transparent); 
            animation: moveStars 12s linear infinite; 
        }

        @keyframes moveStars { 
            from { transform: translateY(0); } 
            to { transform: translateY(-200px); } 
        }

        /* MAIN GAME CONTAINER - FIXED 844x390 LANDSCAPE */
        .game-container-wrap { 
            position: fixed;
            width: 844px;
            height: 390px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('https://uploads.onecompiler.io/445tyzay6/448n7h4a3/1000053493.jpg'); 
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            z-index: 100;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .game-app { 
            width: 100%;
            height: 100%;
            display: flex; 
            flex-direction: column; 
            position: relative; 
            background: rgba(0, 0, 0, 0.2); 
        }

        /* LOGIN BLOCK */
        #loginBlock {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
        }

        .login-card {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        
        #cancelSpecific { 
            background: linear-gradient(180deg, #9c2b2b, #6a1a1a); 
            position: absolute; 
            top: 200px; 
            left: 10px; 
            width: 70px; 
            height: 30px; 
            z-index: 1000; 
            font-size: 12px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        #cancelAll {

            position: absolute; 
            top: 200px; 
            right: 10px; 
            width: 60px; 
            height: 30px; 
            z-index: 1000; 
            font-size: 12px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        
        .top-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            padding: 0px 0px;
            height: 300px;
        }

        .panel { 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 12px; 
            padding: 5px; 
            min-width: 140px; 
            margin-bottom: 5px; 
            border: 1px solid #ffd700;
        }

        .panel h4 {

            text-align: center; 
            margin-bottom: 2px;

        }

        .panel .value {

            color: #000; 
            padding: 2px 10px; 
            border-radius: 30px; 
            text-align: center;

        .timer-warning {

            background: linear-gradient(0deg, #ff4d4d, #ff0000) !important;
            color: white !important;
        }

        /* --- HISTORY BOX STYLE --- */
        #last10 {
            background: #000;
            border: 2px solid #ff4500;
            box-shadow: 0 0 10px #ff4500, inset 0 0 5px #ff4500;

            align-items: center;
            justify-content: center;

            border-radius: 4px;
            font-weight: bold;
            border: 1px solid #ff8c00;

        }

        .hist-last-blink { 
            animation: fire-pulse 0.5s infinite alternate; 
            background: #ff4500;
            color: #fff;
        }

            from { box-shadow: 0 0 5px #ff4500; transform: scale(1); }
            to { box-shadow: 0 0 20px #ff0000; transform: scale(1.1); }

            display: flex; 
            gap: 8px; 
            justify-content: center; 
            flex-wrap: wrap; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .chip { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            border: 3px dashed rgba(255, 255, 255, 0.3); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s; 
            background: radial-gradient(circle, #444, #000); 
            font-size: 12px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .chip.active { 
            border: 3px solid #ffd36a; 
            transform: scale(1.1); 
            box-shadow: 0 0 10px #ffd36a; 
        }

        .chip[data-amt="1"] { background: radial-gradient(circle, #ff5f6d, #ffc371); }
        .chip[data-amt="5"] { background: radial-gradient(circle, #ff9966, #ff5e62); }
        .chip[data-amt="10"] { background: radial-gradient(circle, #11998e, #38ef7d); }
        .chip[data-amt="100"] { background: radial-gradient(circle, #4568dc, #b06ab3); }
        .chip[data-amt="500"] { background: radial-gradient(circle, #f80759, #bc4e9c); }
        .chip[data-amt="1000"] { background: radial-gradient(circle, #00c6ff, #0072ff); }

        /* --- WHEEL & DOUBLE GOLDEN RING --- */

            width: 250px; 
            height: 200px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            margin: 0 auto;
        }

        /* Outer Thin Golden Ring */
        .wheel-wrap::before {

            width: 250px;
            height: 190px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            box-shadow: 0 0 8px #ffd700, inset 0 0 8px #000;
            background: transparent;
            z-index: 10;
            pointer-events: none;

        canvas#wheel {

            height: 180px;
            border-radius: 50%;

        .pointer-overlay { 
            position: absolute; 
            top: -40px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 100px; 
            height: 100px; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/447a3r3jd/1000038035.png');

            z-index: 100;

        .pointer-top-image { 
            position: absolute; 
            top: -40px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 100px; 
            height: 100px; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/4479yvh72/1000038029.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            z-index: 50; 
            pointer-events: none; 
        }

        .pointer-overlay.jiggle { animation: blink-pointer 0.15s steps(1) infinite; }
        @keyframes blink-pointer { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Inner Thin Golden Ring */

            height: 60px;

            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);

        .number-box .num {

        }

        .number-box .bet-placed {

            left: 50%;

            font-weight: 700; 
            font-size: 12px;
            background: linear-gradient(145deg, #000, #333), linear-gradient(145deg, #FFD700, #b8860b);
            background-blend-mode: overlay;
            box-shadow: 0 0 10px rgba(255,215,0,0.8), inset 0 0 8px rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .status-bar { 
            background: rgba(27, 27, 27, 0.85); 
            border-radius: 6px; 
            padding: 0px; 
            
            text-align: center; 
            color: #eee; 
            font-weight: 800; 
            margin: 5px;
            font-size: 20px;
            background: linear-gradient(145deg, #000, #333), linear-gradient(145deg, #FFD700, #b8860b);
            background-blend-mode: overlay;
            box-shadow: 0 0 10px rgba(255,215,0,0.8), inset 0 0 8px rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes result-blink {
            0%, 100% { background: linear-gradient(145deg, #000, #333), linear-gradient(145deg, #FFD700, #b8860b); color: #1b1300; }
            50% { background: #0072ff; color: #fff; box-shadow: 0 0 20px #0072ff; }
        }
        .blink-blue { animation: result-blink 0.4s ease-in-out 10; }

        /* ðŸ”§ TOP ACTION BUTTONS */
        #topActions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 99999;
        }
        
        #topActions button {
            padding: 6px 12px;
            font-size: 11px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        
        #topActions button:first-child { background: linear-gradient(180deg,#00c853,#009624); }
        #topActions button:last-child { background: linear-gradient(180deg,#1e90ff,#003cff); }

        /* SCALE FOR DIFFERENT SCREEN SIZES */
        @media (max-height: 400px) {
            .game-container-wrap {
                transform: translate(-50%, -50%) scale(0.9);
            }
        }
        
        @media (min-height: 500px) and (max-height: 600px) {
            .game-container-wrap {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @media (min-height: 600px) {
            .game-container-wrap {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        @media (min-height: 700px) {
            .game-container-wrap {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        @media (min-height: 800px) {
            .game-container-wrap {
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        /* Multi-Device Login Block Notification */
        .device-logout-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4500);

        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",
            databaseURL: "https://funtop-453ec-default-rtdb.firebaseio.com",
            projectId: "funtop-453ec",
            appId: "1:711635468186:web:3a8170c59cf9daa8c34423"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const timerDoc = db.collection("settings").doc("timer");
        const historyColl = db.collection("history");

        // âœ… Audio Unlock Logic
        let unlocked = false;

        function unlockAudio(){
          if(unlocked) return;
          const a = document.getElementById("timerSound");
          if(!a) return;
          a.muted = true;
          a.play().then(()=>{
            a.pause();
            a.muted = false;
            unlocked = true;
            console.log("Audio unlocked");
          }).catch(e => console.log("Audio play error", e));
        }

        const state = {
            uid: null,
            coins: 0,
            timer: 60,
            betting: false,
            spinning: false,
            bets: Array(10).fill(0),
            betHistory: [],
            selectedAmount: 10,
            spinStarted: false,
            isResetting: false,
            lastResultHandled: null,
            sessionToken: null,
            deviceListener: null
        };

        let betRepeatInterval = null;
        let timerInterval = null;
        let spinAnimationFrame = null;
        let serverStartTime = null; 
        const TIMER_DURATION = 60;

        // ðŸ”¥ MULTI-DEVICE LOGIN SYSTEM ðŸ”¥
        async function generateSessionToken() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15) + 
                   Date.now().toString(36);
        }

        async function setupDeviceListener(uid) {
            if (state.deviceListener) {
                state.deviceListener();
            }
            
            state.deviceListener = rtdb.ref(`users/uid/${uid}/sessionToken`).on('value', (snapshot) => {
                const currentToken = snapshot.val();
                
                if (currentToken && state.sessionToken && currentToken !== state.sessionToken) {
                    showDeviceLogoutNotice();
                    setTimeout(() => {
                        logoutUser();
                    }, 3000);
                }
            });
        }

        function showDeviceLogoutNotice() {
            const notice = document.createElement('div');
            notice.className = 'device-logout-notice';
            notice.innerHTML = 'âš ï¸ Another device logged in with your account. You will be logged out in 3 seconds...';
            document.body.appendChild(notice);
            
            setTimeout(() => {
                if (notice.parentNode) {
                    notice.parentNode.removeChild(notice);
                }
            }, 3000);
        }

        async function loadHistoryFromFirebase() {
            try {
                historyColl.orderBy("timestamp", "desc").limit(5).onSnapshot((snap) => {
                    const historyBox = document.getElementById('last10');
                    historyBox.innerHTML = "";
                    const items = [];
                    snap.forEach((doc) => {
                        const data = doc.data();
                        items.push(data.result);
                    });
                    
                    items.reverse().forEach(result => {
                        const span = document.createElement('div');
                        span.className = 'hist-item';
                        span.textContent = result;
                        historyBox.appendChild(span);
                    });
                    
                    if(historyBox.lastChild) {
                        historyBox.lastChild.classList.add('hist-last-blink');
                    }
                    
                    if(items.length === 0) {
                        historyBox.innerHTML = "<div style='color:#aaa; font-size:12px;'>No history yet</div>";
                    }
                });
            } catch (error) {
                console.error("History load error:", error);
                document.getElementById('last10').innerHTML = "<div style='color:#f00; font-size:12px;'>Error loading history</div>";
            }
        }

        async function syncCoinsToDB(newCoinVal) {
            if(!state.uid) return;
            try { 
                await rtdb.ref("users/uid/" + state.uid).update({ 
                    coins: newCoinVal 
                }); 
            } catch(e) { console.error("Coin sync error", e); }
        }

        async function triggerNewRound() {
            if (state.isResetting) return;
            state.isResetting = true;
            try {
                await timerDoc.set({
                    timerStartTime: firebase.firestore.FieldValue.serverTimestamp(),
                    status: "BET",
                    bets: {} 
                }, { merge: true });
                console.log("New round triggered");
            } catch (e) { console.error(e); }
            state.isResetting = false;
        }

        timerDoc.onSnapshot((snap) => {
            if (!snap.exists) { 
                console.log("Timer doc doesn't exist, creating new round");
                triggerNewRound(); 
                return; 
            }
            const data = snap.data();
            
            if (data.status === "RESULT" && !state.spinning && data.result !== undefined) {
                if(state.lastResultHandled !== data.timerStartTime?.toMillis()) {
                    state.lastResultHandled = data.timerStartTime?.toMillis();
                    START_SPIN_ANIMATION(data.result);
                }
            }

            if (data.timerStartTime) {
                const newServerTime = data.timerStartTime.toMillis();
                if (serverStartTime !== newServerTime) {
                    serverStartTime = newServerTime;
                    RESET_ROUND_LOCALLY();
                    startSyncTimer();
                }
            }
        });

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!serverStartTime) return;
                const now = Date.now();
                const diff = Math.floor((now - serverStartTime) / 1000);
                let left = TIMER_DURATION - diff;
                
                const timerEl = document.getElementById("time");
                timerEl.innerText = left > 0 ? left : 0;
                state.timer = left;

                if (left <= 15 && left > 0) {
                    timerEl.classList.add("timer-warning");
                    // Play timer warning sound
                    const timerSound = document.getElementById("timerSound");
                    timerSound.currentTime = 0;
                    timerSound.play().catch(e => console.log("Timer sound error:", e));
                }
                else {
                    timerEl.classList.remove("timer-warning");
                }

                if (left <= 15) {
                    state.betting = false;
                    stopBettingRepeat();
                    if(left > 0) document.getElementById('gameStatus').textContent = "WAIT FOR RESULT...";
                }

                if (left === 8 && !state.spinStarted) {
                    console.log("Calculating result...");
                    calculateAndSetResult();
                }
                if (left <= -5) {
                    console.log("Triggering new round");
                    triggerNewRound();
                }
            }, 1000);
        }

        async function calculateAndSetResult() {
            state.spinStarted = true;
            state.betting = false;
            const snap = await timerDoc.get();
            const d = snap.data();
            if (!d || d.status !== "BET") return;
            let bets = d.bets || {};
            let zeroBet = [];
            let minAmt = Infinity;
            let minBet = [];
            for (let i = 0; i < 10; i++) {
                let amt = bets[i] || 0;
                if (amt === 0) zeroBet.push(i);
                if (amt < minAmt) { minAmt = amt; minBet = [i]; } 
                else if (amt === minAmt) { minBet.push(i); }
            }
            let result = zeroBet.length > 0 ? zeroBet[Math.floor(Math.random() * zeroBet.length)] : minBet[Math.floor(Math.random() * minBet.length)];
            console.log("Setting result:", result);
            await timerDoc.update({ status: "RESULT", result: result });
        }

        async function START_SPIN_ANIMATION(winnerNum) {
            state.spinning = true;
            state.betting = false; 
            document.getElementById('gameStatus').textContent = "SPINNING...";
            document.getElementById('ptrOverlay').classList.add('jiggle');
            
            const spinSnd = document.getElementById('spinSound');
            spinSnd.currentTime = 0;
            spinSnd.play().catch(e => console.log("Sound error:", e));

            runSpinAnimation(winnerNum);
        }

        async function STOP_SPIN_AND_SHOW_RESULT(result) {
            cancelAnimationFrame(spinAnimationFrame);
            
            document.getElementById('spinSound').pause();

            document.getElementById('ptrOverlay').classList.remove('jiggle');
            document.getElementById('winner').textContent = result;
            
            const targetBtn = document.getElementById(`btn-num-${result}`);
            if(targetBtn) {
                targetBtn.classList.add('blink-blue');
                setTimeout(() => targetBtn.classList.remove('blink-blue'), 4000);
            }

            historyColl.add({
                result: result,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            if (state.bets[result] > 0) {
                const winAmount = state.bets[result] * 9;
                state.coins += winAmount;
                await syncCoinsToDB(state.coins);
                updateUI();
                document.getElementById('gameStatus').textContent = "YOU WON " + winAmount + " COINS!";
                
                // Play win sound
                const winSound = document.getElementById("clickSound");
                winSound.currentTime = 0;
                winSound.play().catch(e => console.log("Win sound error:", e));
            } else {
                document.getElementById('gameStatus').textContent = "WINNER: " + result;
            }
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0);
            state.betHistory = [];
            state.betting = !!state.uid;
            state.spinning = false;
            state.spinStarted = false;
            document.getElementById('winner').textContent = "-";
            document.getElementById('gameStatus').textContent = state.uid ? "PLACE YOUR BETS" : "PLEASE LOGIN";
            document.getElementById('slider').style.transition = "none";
            document.getElementById('slider').style.transform = "translateX(0)";
            document.querySelectorAll('.num').forEach(el => el.classList.remove('blink-blue'));
            updateUI();
        }

        async function PLACE_BET_LOCALLY(number, amount) {
            if (state.timer <= 15) {
                document.getElementById('gameStatus').textContent = "BETTING CLOSED!";
                return false;
            }

            if (state.betting && state.coins >= amount) {
                unlockAudio();
                
                state.coins -= amount;
                state.bets[number] += amount;
                state.betHistory.push({ num: number, amount: amount });
                updateUI();
                await syncCoinsToDB(state.coins);
                const updateObj = {};
                updateObj[`bets.${number}`] = firebase.firestore.FieldValue.increment(amount);
                await timerDoc.update(updateObj);
                return true;
            }
            return false;
        }

        function startBettingRepeat(number) {
            if (state.timer <= 15 || !state.betting) return;
            if (PLACE_BET_LOCALLY(number, state.selectedAmount)) playClickSound();
            if (betRepeatInterval) clearInterval(betRepeatInterval);
            betRepeatInterval = setInterval(() => {
                if (state.timer > 15 && state.betting) {
                    if (PLACE_BET_LOCALLY(number, state.selectedAmount)) {
                        playClickSound();
                    } else {
                        stopBettingRepeat();
                    }
                } else {
                    stopBettingRepeat();
                }
            }, 200);
        }

        function stopBettingRepeat() {
            if (betRepeatInterval) {
                clearInterval(betRepeatInterval);
                betRepeatInterval = null;
            }
        }

        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            state.bets.forEach((v, i) => {
                const el = document.getElementById(`bet-${i}`);
                if (el) { 
                    el.style.display = v > 0 ? 'block' : 'none'; 
                    el.textContent = v; 
                }
            });
        }

        function selectChip(amt) {
            state.selectedAmount = amt;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            const activeChip = document.querySelector(`.chip[data-amt="${amt}"]`);
            if(activeChip) activeChip.classList.add('active');
        }

        async function cancelLastBet() {
            if (state.timer <= 15) {
                document.getElementById('gameStatus').textContent = "CANNOT CANCEL NOW!";
                return; 
            }
            if (state.betHistory.length > 0 && state.betting) {
                const last = state.betHistory.pop();
                state.coins += last.amount;
                state.bets[last.num] -= last.amount;
                updateUI();
                await syncCoinsToDB(state.coins);
                const updateObj = {};
                updateObj[`bets.${last.num}`] = firebase.firestore.FieldValue.increment(-last.amount);
                await timerDoc.update(updateObj);
                playClickSound();
                document.getElementById('gameStatus').textContent = "Last bet cancelled!";
            } else {
                document.getElementById('gameStatus').textContent = "No bet to cancel!";
            }
        }

        async function cancelAllBets() {
            if (state.timer <= 15) {
                document.getElementById('gameStatus').textContent = "CANNOT CLEAR NOW!";
                return; 
            }
            if (state.betting) {
                let totalToRefund = 0;
                let updates = [];
                
                for(let i=0; i<10; i++) {
                    if(state.bets[i] > 0) {
                        totalToRefund += state.bets[i];
                        const updateObj = {};
                        updateObj[`bets.${i}`] = firebase.firestore.FieldValue.increment(-state.bets[i]);
                        updates.push(timerDoc.update(updateObj));
                    }
                }
                
                if (updates.length > 0) {
                    await Promise.all(updates);
                }
                
                state.coins += totalToRefund;
                state.bets.fill(0);
                state.betHistory = [];
                updateUI();
                await syncCoinsToDB(state.coins);
                playClickSound();
                document.getElementById('gameStatus').textContent = "All bets cleared!";
            } else {
                document.getElementById('gameStatus').textContent = "No bets to clear!";
            }
        }

        function playClickSound() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        function setupBettingUI() {
            const betRow = document.getElementById('betRow');
            betRow.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.innerHTML = `<div class="num" id="btn-num-${i}">${i}</div><div class="bet-placed" id="bet-${i}">0</div>`;
                const numBtn = box.querySelector('.num');
                numBtn.addEventListener('mousedown', (e) => { 
                    e.preventDefault(); 
                    startBettingRepeat(i); 
                });
                numBtn.addEventListener('mouseup', () => {
                    stopBettingRepeat();
                });
                numBtn.addEventListener('touchstart', (e) => { 
                    e.preventDefault(); 
                    startBettingRepeat(i); 
                });
                numBtn.addEventListener('touchend', () => {
                    stopBettingRepeat();
                });
                betRow.appendChild(box);
            }
            
            document.addEventListener('mouseup', stopBettingRepeat);
            document.addEventListener('touchend', stopBettingRepeat);
        }

        const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const W = canvas.width;
const R = W / 2 - 10;

const overlayImg = new Image();

// ðŸ”¹ Base64 à¤•à¥‹ file à¤¸à¥‡ load à¤•à¤°à¥‡à¤‚
fetch('image.b64')
  .then(res => res.text())
  .then(b64 => {
      overlayImg.src = b64.trim();
      overlayImg.onload = () => drawWheel(0);
  })
  .catch(err => console.error("Image load error:", err));

function drawWheel(rot = 0) {
    ctx.clearRect(0, 0, W, W);
    ctx.save();
    ctx.translate(W / 2, W / 2);
    ctx.rotate(rot);

    for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(
            0, 0,
            R,
            i * Math.PI * 2 / 10,
            (i + 1) * Math.PI * 2 / 10
        );
        ctx.fillStyle = i % 2 === 0 ? '#ffd36a' : '#fff3b0';
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#9c7c2b";
        ctx.stroke();
    }

    if (overlayImg.complete) {
        ctx.drawImage(
            overlayImg,
            -R - 5,
            -R - 5,
            R * 2 + 10,
            R * 2 + 10
        );
    }

    ctx.restore();
}
            
            // Draw overlay image if loaded
            if (overlayImg.complete && overlayImg.naturalWidth > 0) {
                ctx.drawImage(overlayImg, -R - 5, -R - 5, R * 2 + 10, R * 2 + 10);
            }
            ctx.restore();
        }

        function runSpinAnimation(winnerNum) {
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;
            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10) - (Math.PI * 12 / 20);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                drawWheel(targetRot * eased);
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else STOP_SPIN_AND_SHOW_RESULT(winnerNum);
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        window.onload = () => {
            setupBettingUI();
            drawWheel(0);
            selectChip(10);
            updateUI();
            loadHistoryFromFirebase();
            triggerNewRound();
            console.log("Game loaded in 844x390 landscape mode");
        };

        async function login(){
            const uid=document.getElementById("uid").value.trim();
            const pass=document.getElementById("pass").value.trim();
            const st=document.getElementById("loginStatus");
            if(!uid||!pass){st.style.color="red";st.innerText="Enter UID/Password";return;}
            try{
                const snap=await firebase.database().ref("users/uid/"+uid).once("value");
                if(!snap.exists()){st.style.color="red";st.innerText="UID not found";return;}
                const d=snap.val();
                if(String(d.password)!==pass){st.style.color="red";st.innerText="Wrong password";return;}
                
                const newSessionToken = await generateSessionToken();
                
                await rtdb.ref("users/uid/" + uid).update({ 
                    sessionToken: newSessionToken 
                });
                
                state.sessionToken = newSessionToken;
                
                unlockAudio();

                state.uid = uid; 
                state.coins = Number(d.coins) || 0; 
                state.betting = true;
                
                await setupDeviceListener(uid);
                
                updateUI();
                document.getElementById("gameStatus").textContent = "PLACE YOUR BETS";
                document.getElementById("loginBlock").style.display="none";
                st.style.color="green";
                st.innerText="Login successful!";

                // Start background music
                document.getElementById('bgMusic').play().catch(() => {
                    console.log("Autoplay blocked");
                });
            }catch(e){ 
                st.style.color="red";
                st.innerText="Error: " + e.message; 
            }
        }

        function logoutUser(){
            if (state.deviceListener) {
                state.deviceListener();
                state.deviceListener = null;
            }
            
            state.uid=null; 
            state.coins=0; 
            state.betting=false;
            state.sessionToken = null;
            
            updateUI();
            document.getElementById("gameStatus").innerText="PLEASE LOGIN";
            document.getElementById("loginBlock").style.display="flex";
            document.getElementById('bgMusic').pause();
        }

        function openSendPopup(){ 
            if(!state.uid) {
                document.getElementById("gameStatus").textContent = "Please login first!";
                return;
            }
            document.getElementById("sendPopup").style.display="flex"; 
            document.getElementById("sendUID").value = "";
            document.getElementById("sendAmount").value = "";
        }
        
        function closeSendPopup(){ 
            document.getElementById("sendPopup").style.display="none"; 
        }
        
        async function sendCoins(){
            const toUID=document.getElementById("sendUID").value.trim();
            const amt=Number(document.getElementById("sendAmount").value);
            
            if(!toUID){
                alert("Please enter Receiver UID");
                return;
            }
            if(!amt || amt<=0){
                alert("Please enter valid amount");
                return;
            }
            if(amt>state.coins){
                alert("Not enough coins!");
                return;
            }
            
            try {
                const toRef=firebase.database().ref("users/uid/"+toUID);
                const snap=await toRef.once("value");
                
                if(!snap.exists()){
                    alert("Receiver UID not found!");
                    return;
                }
                
                if(toUID === state.uid){
                    alert("You cannot send coins to yourself!");
                    return;
                }
                
                state.coins -= amt;
                await firebase.database().ref("users/uid/"+state.uid).update({coins:state.coins});
                
                const rc=Number(snap.val().coins)||0;
                await toRef.update({coins:rc+amt});
                
                updateUI();
                closeSendPopup();
                document.getElementById("gameStatus").textContent = "Coins sent successfully!";
                alert("Coins sent successfully!");
                
            } catch(e) {
                alert("Error sending coins: " + e.message);
            }
        }
