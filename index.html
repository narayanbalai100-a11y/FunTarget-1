<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FunTarget Spinner - Auto Sync Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        /* =========================================
           CSS STYLES
           ========================================= */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
        }

        html, 
        body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            touch-action: none;
            background: black; 
            color: #fff; 
        }

        .stars { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: -1000; 
            overflow: hidden; 
        }

        .stars::after { 
            content: ""; 
            position: absolute; 
            width: 200%; 
            height: 200%; 
            background: radial-gradient(2px 2px at 20% 30%, #fff, transparent), 
                        radial-gradient(2px 2px at 80% 60%, #fff, transparent); 
            animation: moveStars 12s linear infinite; 
        }

        @keyframes moveStars { 
            from { transform: translateY(0); } 
            to { transform: translateY(-200px); } 
        }

        .game-container-wrap { 
            height: 100vh;
            width: 100%; 
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/448mutbvh/1000053141.png'); 
            background-size: cover; 
            background-position: center;
        }

        /* ऊपरी हिस्सा जो स्केल होगा */
        .top-section-scalable {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            transform-origin: top center;
            padding-top: 10px;
        }

        /* नीचे वाला हिस्सा जो स्थिर रहेगा */
        .bottom-section-fixed {
            width: 100%;
            padding-bottom: env(safe-area-inset-bottom);
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .game-app { 
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
        }

        #cancelSpecific { 
            background: linear-gradient(180deg, #9c2b2b, #6a1a1a); 
            position: absolute; 
            top: 185px; 
            left: 10px; 
            width: 70px; 
            height: 30px; 
            z-index: 1000; 
            font-size: 12px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }

        #cancelAll { 
            background: linear-gradient(180deg, #223b8b, #14255a); 
            position: absolute; 
            top: 185px; 
            right: 10px; 
            width: 60px; 
            height: 30px; 
            z-index: 1000; 
            font-size: 12px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }

        .top-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%;
            padding: 0 10px;
        }

        .panel { 
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 12px; 
            padding: 5px; 
            min-width: 120px; 
            margin-bottom: 5px; 
        }

        .panel h4 { font-size: 12px; text-align: center; }
        .panel .value { 
            background: linear-gradient(0deg, #fff3b1, #ffd36a); 
            color: #000; 
            border-radius: 20px; 
            text-align: center; 
            font-weight: 700; 
            font-size: 20px; 
        }

        .chip-container { display: flex; gap: 5px; justify-content: center; margin-top: 5px; }
        .chip { 
            width: 40px; height: 40px; border-radius: 50%; 
            border: 3px dashed rgba(255, 255, 255, 0.3); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 10px; font-weight: bold; cursor: pointer; 
        }
        .chip.active { border: 3px solid #ffd36a; transform: scale(1.1); box-shadow: 0 0 10px #ffd36a; }

        .chip[data-amt="1"] { background: radial-gradient(circle, #ff5f6d, #ffc371); }
        .chip[data-amt="5"] { background: radial-gradient(circle, #ff9966, #ff5e62); }
        .chip[data-amt="10"] { background: radial-gradient(circle, #11998e, #38ef7d); }
        .chip[data-amt="100"] { background: radial-gradient(circle, #4568dc, #b06ab3); }
        .chip[data-amt="500"] { background: radial-gradient(circle, #f80759, #bc4e9c); }
        .chip[data-amt="1000"] { background: radial-gradient(circle, #00c6ff, #0072ff); }

        .wheel-wrap { 
            width: 300px; height: 250px; 
            display: flex; align-items: center; justify-content: center; position: relative; 
        }

        canvas#wheel { width: 100%; height: auto; }

        .pointer-overlay { 
            position: absolute; top: -45px; left: 50%; transform: translateX(-50%); 
            width: 110px; height: 110px; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/447a3r3jd/1000038035.png'); 
            background-size: contain; z-index: 100; 
        }

        .slider-container { 
            width: 85px; height: 65px; position: absolute; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); 
            overflow: hidden; border-radius: 50%; background: #FFD700;
        }
        
        .slides-inner { display: flex; width: 1000%; height: 100%; }
        .slide-item { width: 10%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide { width: 80%; height: 80%; object-fit: contain; }

        /* Betting UI Styling */
        .bet-row { 
            display: flex; justify-content: center; width: 100%; 
            padding: 10px 5px; gap: 4px;
        }

        .number-box { flex: 1; text-align: center; position: relative; max-width: 80px; }

        .number-box .num { 
            width: 100%; aspect-ratio: 1/1; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; color: #1b1300; 
            background: linear-gradient(145deg, #FFD700, #b8860b);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            font-size: 18px;
        }

        .number-box .bet-placed { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            background: gold; color: black; padding: 2px 5px; border-radius: 5px;
            font-size: 10px; font-weight: bold; border: 1px solid black;
        }

        .status-bar { 
            background: linear-gradient(90deg, #000, #333, #000);
            padding: 8px; text-align: center; color: gold; font-weight: bold; font-size: 14px;
        }

        #topActions {
            position: absolute; top: 10px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 20px; z-index: 9999;
        }
        #topActions button {
            padding: 5px 15px; font-size: 12px; font-weight: bold; border: none; border-radius: 5px; color: #fff;
        }
        .btn-send { background: #00c853; }
        .btn-logout { background: #1e90ff; }

        /* Animations */
        @keyframes result-blink {
            0%, 100% { background: gold; color: black; }
            50% { background: #0072ff; color: #fff; transform: scale(1.1); }
        }
        .blink-blue { animation: result-blink 0.4s ease-in-out 10; }
    </style>
</head>

<body>
    <div class="stars"></div>
    
    <div class="game-container-wrap" id="mainGame">
        
        <div class="top-section-scalable" id="autoScalePart">
            <div class="game-app">
                <div id="topActions">
                    <button class="btn-send" onclick="openSendPopup()">SEND</button>
                    <button class="btn-logout" onclick="logoutUser()">LOGOUT</button>
                </div>
                
                <button id="cancelSpecific" onclick="cancelLastBet()">CANCEL</button>
                <button id="cancelAll" onclick="cancelAllBets()">CLEAR</button>

                <div class="top-row">
                    <div class="left-panels">
                        <div class="panel">
                            <h4>Coins</h4>
                            <div id="coins" class="value">0</div>
                        </div>
                        <div class="panel">
                            <h4>Time</h4>
                            <div id="time" class="value">60</div>
                        </div>
                        <div class="chip-container">
                            <div class="chip" data-amt="1" onclick="selectChip(1)">1</div>
                            <div class="chip" data-amt="5" onclick="selectChip(5)">5</div>
                            <div class="chip" data-amt="10" onclick="selectChip(10)">10</div>
                        </div>
                    </div>
                     
                    <div class="wheel-wrap">
                        <div class="pointer-overlay" id="ptrOverlay"></div>
                        <div class="slider-container">
                            <div class="slides-inner" id="slider">
                                </div>
                        </div>
                        <canvas id="wheel" width="500" height="500"></canvas>
                    </div>

                    <div class="right-panels">
                        <div class="panel">
                            <h4>Winner</h4>
                            <div id="winner" class="value">-</div>
                        </div>
                        <div class="panel">
                            <h4>History</h4>
                            <div id="last10" class="value" style="font-size:12px;">-</div>
                        </div>
                        <div class="chip-container">
                            <div class="chip" data-amt="100" onclick="selectChip(100)">100</div>
                            <div class="chip" data-amt="500" onclick="selectChip(500)">500</div>
                            <div class="chip" data-amt="1000" onclick="selectChip(1000)">1000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section-fixed">
            <div class="status-bar" id="gameStatus">PLEASE LOGIN FIRST</div>
            <div class="bet-row" id="betRow"></div>
        </div>
    </div>

    <div id="loginBlock" style="position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:999999">
        <div style="background:#111;padding:25px;border-radius:12px;width:280px;text-align:center">
            <h3>Login Required</h3>
            <input id="uid" placeholder="UID" style="width:100%;padding:10px;margin:6px 0">
            <input id="pass" type="password" placeholder="Password" style="width:100%;padding:10px;margin:6px 0">
            <button onclick="login()" style="width:100%;padding:10px;margin-top:10px;background:#FFEB00;border:none;border-radius:6px;font-weight:bold">LOGIN</button>
            <div id="loginStatus" style="margin-top:10px;font-size:13px"></div>
        </div>
    </div>

    <div id="sendPopup" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:999999;align-items:center;justify-content:center">
        <div style="background:#111;padding:20px;border-radius:12px;width:280px;text-align:center">
            <h3>Send Coins</h3>
            <input id="sendUID" placeholder="Receiver UID" style="width:100%;padding:10px;margin:6px 0">
            <input id="sendAmount" type="number" placeholder="Amount" style="width:100%;padding:10px;margin:6px 0">
            <button onclick="sendCoins()" style="width:100%;padding:10px;background:#00c853;border:none;border-radius:6px;font-weight:bold">SEND</button>
            <button onclick="closeSendPopup()" style="width:100%;margin-top:6px;padding:8px;background:#444;color:#fff;border:none;border-radius:6px">CANCEL</button>
            <div id="sendStatus" style="margin-top:8px;font-size:13px"></div>
        </div>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Layout Scaling Logic
        function handleScaling() {
            const scalePart = document.getElementById('autoScalePart');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const bottomHeight = document.querySelector('.bottom-section-fixed').offsetHeight;
            
            // उपलब्ध ऊंचाई ऊपरी हिस्से के लिए
            const availableHeight = windowHeight - bottomHeight;
            const baseHeight = 400; // आधार ऊंचाई जिस पर डिजाइन सही दिखता है
            
            let scale = availableHeight / baseHeight;
            if (scale > 1.2) scale = 1.2; // बहुत बड़ा न हो जाए
            
            scalePart.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', handleScaling);
        window.addEventListener('load', handleScaling);

        // Firebase & Game Logic (Original)
        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",
            databaseURL: "https://funtop-453ec-default-rtdb.firebaseio.com",
            projectId: "funtop-453ec",
            appId: "1:711635468186:web:3a8170c59cf9daa8c34423"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const timerDoc = db.collection("settings").doc("timer");

        const state = {
            uid: null, coins: 0, timer: 60, betting: false, spinning: false,
            bets: Array(10).fill(0), betHistory: [], last10: [],
            selectedAmount: 10, spinStarted: false, isResetting: false, noBetRounds: 0
        };

        let timerInterval = null;
        let spinAnimationFrame = null;
        let serverStartTime = null; 
        const TIMER_DURATION = 60;

        // Initialization
        window.onload = () => {
            setupBettingUI();
            setupSlider();
            drawWheel(0);
            selectChip(10);
            handleScaling();
        };

        function setupSlider() {
            const slider = document.getElementById('slider');
            slider.innerHTML = "";
            for(let i=0; i<10; i++) {
                slider.innerHTML += `<div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>`;
            }
        }

        function setupBettingUI() {
            const betRow = document.getElementById('betRow');
            betRow.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.innerHTML = `<div class="num" id="btn-num-${i}">${i}</div><div class="bet-placed" id="bet-${i}" style="display:none">0</div>`;
                box.onclick = () => { if (PLACE_BET_LOCALLY(i, state.selectedAmount)) playClickSound(); };
                betRow.appendChild(box);
            }
        }

        // --- Core Functions (As per your original logic) ---

        timerDoc.onSnapshot((snap) => {
            if (!snap.exists) return;
            const data = snap.data();
            if (data.status === "RESULT" && !state.spinning && data.result !== undefined) {
                START_SPIN_ANIMATION(data.result);
            }
            if (data.timerStartTime) {
                const newServerTime = data.timerStartTime.toMillis();
                if (serverStartTime !== newServerTime) {
                    serverStartTime = newServerTime;
                    RESET_ROUND_LOCALLY();
                    startSyncTimer();
                }
            }
        });

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - serverStartTime) / 1000);
                let left = TIMER_DURATION - diff;
                document.getElementById("time").innerText = left > 0 ? left : 0;
                if (left === 8 && !state.spinStarted) calculateAndSetResult();
            }, 1000);
        }

        async function calculateAndSetResult() {
            state.spinStarted = true;
            state.betting = false;
            const snap = await timerDoc.get();
            const d = snap.data();
            if (!d || d.status !== "BET") return;
            let bets = d.bets || {};
            let minAmt = Infinity; let minBet = [];
            for (let i = 0; i < 10; i++) {
                let amt = bets[i] || 0;
                if (amt < minAmt) { minAmt = amt; minBet = [i]; } 
                else if (amt === minAmt) { minBet.push(i); }
            }
            let result = minBet[Math.floor(Math.random() * minBet.length)];
            await timerDoc.update({ status: "RESULT", result: result });
        }

        function START_SPIN_ANIMATION(winnerNum) {
            state.spinning = true;
            document.getElementById('gameStatus').textContent = "SPINNING...";
            document.getElementById('ptrOverlay').classList.add('jiggle');
            runSpinAnimation(winnerNum);
        }

        function runSpinAnimation(winnerNum) {
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;
            
            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                drawWheel(targetRot * eased);
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else STOP_SPIN_AND_SHOW_RESULT(winnerNum);
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        async function STOP_SPIN_AND_SHOW_RESULT(result) {
            document.getElementById('ptrOverlay').classList.remove('jiggle');
            document.getElementById('winner').textContent = result;
            const targetBtn = document.getElementById(`btn-num-${result}`);
            if(targetBtn) targetBtn.classList.add('blink-blue');

            if (state.bets[result] > 0) {
                state.coins += state.bets[result] * 9;
                await rtdb.ref("users/uid/" + state.uid).update({ coins: state.coins });
            }
            updateUI();
            document.getElementById('gameStatus').textContent = "WINNER: " + result;
        }

        async function PLACE_BET_LOCALLY(number, amount) {
            if (state.betting && state.coins >= amount) {
                state.coins -= amount;
                state.bets[number] += amount;
                state.betHistory.push({ num: number, amount: amount });
                updateUI();
                await rtdb.ref("users/uid/" + state.uid).update({ coins: state.coins });
                const updateObj = {};
                updateObj[`bets.${number}`] = firebase.firestore.FieldValue.increment(amount);
                await timerDoc.update(updateObj);
                return true;
            }
            return false;
        }

        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            state.bets.forEach((v, i) => {
                const el = document.getElementById(`bet-${i}`);
                if (el) { el.style.display = v > 0 ? 'block' : 'none'; el.textContent = v; }
            });
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0);
            state.betHistory = [];
            state.betting = !!state.uid;
            state.spinning = false;
            state.spinStarted = false;
            document.querySelectorAll('.num').forEach(el => el.classList.remove('blink-blue'));
            document.getElementById('gameStatus').textContent = state.uid ? "PLACE YOUR BETS" : "PLEASE LOGIN";
            updateUI();
        }

        // Wheel Drawing
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const overlayImg = new Image();
        overlayImg.src = 'https://uploads.onecompiler.io/445tyzay6/448metr9w/1000053491.png';

        function drawWheel(rot = 0) {
            const W = canvas.width, R = W / 2 - 10;
            ctx.clearRect(0, 0, W, W);
            ctx.save(); ctx.translate(W / 2, W / 2); ctx.rotate(rot);
            for (let i = 0; i < 10; i++) {
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, R, i * Math.PI * 2 / 10, (i + 1) * Math.PI * 2 / 10);
                ctx.fillStyle = i % 2 == 0 ? '#ffd36a' : '#fff3b0'; ctx.fill();
                ctx.stroke();
            }
            if (overlayImg.complete) ctx.drawImage(overlayImg, -R, -R, R * 2, R * 2);
            ctx.restore();
        }

        // Helper Functions
        function selectChip(amt) {
            state.selectedAmount = amt;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            document.querySelector(`.chip[data-amt="${amt}"]`).classList.add('active');
        }

        function playClickSound() { document.getElementById('clickSound').play().catch(()=>{}); }

        async function login(){
            const uid=document.getElementById("uid").value.trim();
            const pass=document.getElementById("pass").value.trim();
            const st=document.getElementById("loginStatus");
            try{
                const snap=await rtdb.ref("users/uid/"+uid).once("value");
                if(!snap.exists()) return;
                const d=snap.val();
                if(String(d.password)===pass){
                    state.uid = uid; state.coins = Number(d.coins);
                    document.getElementById("loginBlock").style.display="none";
                    RESET_ROUND_LOCALLY();
                }
            }catch(e){}
        }

        function logoutUser() { location.reload(); }
        function openSendPopup(){ document.getElementById("sendPopup").style.display="flex"; }
        function closeSendPopup(){ document.getElementById("sendPopup").style.display="none"; }
    </script>
</body>
</html>
