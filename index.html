        const timerDoc = db.collection("settings").doc("timer");

        const state = {

            betHistory: [],
            selectedAmount: 10,

        async function generateSessionToken() {
            return Math.random().toString(36).substring(2) + Date.now().toString(36);
        }

        async function setupDeviceListener(uid) {
            if (state.deviceListener) state.deviceListener();
            state.deviceListener = rtdb.ref(`users/uid/${uid}/sessionToken`).on('value', (snapshot) => {
                const tokenFromServer = snapshot.val();
                if (tokenFromServer && state.sessionToken && tokenFromServer !== state.sessionToken) {

                    setTimeout(() => logoutUser(), 3000);
                }
            });

        function showDeviceLogoutNotice() {
            const notice = document.createElement('div');

            notice.innerHTML = 'âš ï¸ Account logged in from another device. Logging out...';
            document.body.appendChild(notice);
        }

        // REAL-TIME HISTORY LISTENER
        rtdb.ref('history').limitToLast(5).on('value', (snapshot) => {
            const historyBox = document.getElementById('last5');
            historyBox.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                const results = Object.values(data).reverse(); // Latest first
                results.forEach((res, index) => {
                    const span = document.createElement('span');
                    span.className = 'hist-item' + (index === 0 ? ' hist-last-blink' : '');
                    span.innerText = res;
                    historyBox.appendChild(span);
                });
            } else {
                historyBox.innerText = 'No History';
            }
        });

        timerDoc.onSnapshot((snap) => {
            if (!snap.exists) return;

                    RESET_ROUND_LOCALLY();
                    startSyncTimer();
                }
            }
        });

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!serverStartTime) return;
                let left = TIMER_DURATION - Math.floor((Date.now() - serverStartTime) / 1000);
                let displayTime = left > 0 ? left : 0;
                document.getElementById("time").innerText = displayTime;
                state.timer = displayTime;

                if (left <= 15) {
                    state.betting = false;
                    stopBettingRepeat();
                    if(left > 0) document.getElementById('gameStatus').textContent = "WAIT FOR RESULT...";
                    document.getElementById("time").classList.add("timer-warning");
                } else {
                    document.getElementById("time").classList.remove("timer-warning");
                }

                if (left === 8 && !state.spinStarted) calculateAndSetResult();
                if (left <= -5) triggerNewRound();
            }, 1000);
        }

        async function triggerNewRound() {
            try {
                await timerDoc.set({
                    timerStartTime: firebase.firestore.FieldValue.serverTimestamp(),
                    status: "BET",
                    bets: {} 
                }, { merge: true });
            } catch (e) { console.error(e); }
        }

        async function calculateAndSetResult() {
            state.spinStarted = true;
            const snap = await timerDoc.get();
            const d = snap.data();
            if (!d || d.status !== "BET") return;
            let bets = d.bets || {};
            let minBet = [];
            let minAmt = Infinity;
            for (let i = 0; i < 10; i++) {
                let amt = bets[i] || 0;
                if (amt < minAmt) { minAmt = amt; minBet = [i]; } 
                else if (amt === minAmt) { minBet.push(i); }
            }
            let result = minBet[Math.floor(Math.random() * minBet.length)];
            await timerDoc.update({ status: "RESULT", result: result });
            // Add to Realtime Database History
            rtdb.ref('history').push(result);
        }

        function START_SPIN_ANIMATION(winnerNum) {
            state.spinning = true;
            document.getElementById('gameStatus').textContent = "SPINNING...";
            document.getElementById('ptrOverlay').classList.add('jiggle');
            document.getElementById('spinSound').play().catch(()=>{});
            runSpinAnimation(winnerNum);
        }

        function runSpinAnimation(winnerNum) {
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;
            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10) - (Math.PI * 12 / 20);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                drawWheel(targetRot * eased);
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else STOP_SPIN_AND_SHOW_RESULT(winnerNum);
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        function STOP_SPIN_AND_SHOW_RESULT(result) {
            cancelAnimationFrame(spinAnimationFrame);
            state.spinning = false;
            document.getElementById('spinSound').pause();
            document.getElementById('ptrOverlay').classList.remove('jiggle');
            document.getElementById('winner').textContent = result;
            
            const targetBtn = document.getElementById(`btn-num-${result}`);
            if(targetBtn) targetBtn.classList.add('blink-blue');

            if (state.bets[result] > 0) {
                const win = state.bets[result] * 9;
                state.coins += win;
                syncCoinsToDB(state.coins);
                document.getElementById('gameStatus').textContent = "WON " + win + " COINS!";
            }
            updateUI();
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0);
            state.betHistory = [];
            state.betting = !!state.uid;
            state.spinning = false;
            state.spinStarted = false;
            document.getElementById('winner').textContent = "-";
            document.getElementById('gameStatus').textContent = state.uid ? "PLACE YOUR BETS" : "PLEASE LOGIN";
            document.getElementById('slider').style.transition = "none";
            document.getElementById('slider').style.transform = "translateX(0)";
            document.querySelectorAll('.num').forEach(el => el.classList.remove('blink-blue'));
            updateUI();
        }

        async function login(){
            const uid=document.getElementById("uid").value.trim();
            const pass=document.getElementById("pass").value.trim();
            const st=document.getElementById("loginStatus");
            try{
                const snap=await rtdb.ref("users/uid/"+uid).once("value");
                if(!snap.exists()){st.innerText="UID not found"; return;}
                const d=snap.val();
                if(String(d.password)!==pass){st.innerText="Wrong password"; return;}
                
                const newToken = await generateSessionToken();
                await rtdb.ref("users/uid/" + uid).update({ sessionToken: newToken });
                
                state.uid = uid; 
                state.sessionToken = newToken;
                state.coins = Number(d.coins) || 0; 
                state.betting = true;
                
                setupDeviceListener(uid);
                updateUI();
                document.getElementById("loginBlock").style.display="none";
                document.getElementById('bgMusic').play().catch(()=>{});
            }catch(e){ st.innerText="Error: " + e.message; }
        }

        function logoutUser(){
            if (state.deviceListener) rtdb.ref(`users/uid/${state.uid}/sessionToken`).off();
            location.reload(); 
        }

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const W = canvas.width, R = W / 2 - 10;

        // ===== IMAGE OBJECT FOR CENTER =====
        const centerImg = new Image();
        centerImg.src = "https://uploads.onecompiler.io/445tyzay6/449je75ev/1000060521.png";

        function drawWheel(rot = 0) {
            ctx.clearRect(0, 0, W, W);
            ctx.save(); 
            // ðŸ”¥ LOCKED CENTER POINT: Ensure spinning stays perfectly aligned
            ctx.translate(300, 300); 
            ctx.rotate(rot);

            // wheel segments
            for (let i = 0; i < 10; i++) {
                ctx.beginPath(); ctx.moveTo(0,0);
                ctx.arc(0,0, R, i*Math.PI*2/10, (i+1)*Math.PI*2/10);
                ctx.fillStyle = i%2==0 ? '#ffd36a' : '#fff3b0';
                ctx.fill(); ctx.stroke();
                ctx.save();
                ctx.rotate((i*Math.PI*2/10)+(Math.PI/10));
                ctx.fillStyle="#000"; ctx.font="bold 40px Arial";
                ctx.fillText(i, R*0.6, 0); ctx.restore();
            }

            // ðŸ”¥ FULL WHEEL IMAGE - LOCKED AT THE CENTER
            const fullImgSize = R * 2; 
            ctx.drawImage(centerImg, -fullImgSize/2, -fullImgSize/2, fullImgSize, fullImgSize);

            ctx.restore();
        }

        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            state.bets.forEach((v, i) => {
                const el = document.getElementById(`bet-${i}`);
                if (el) { el.style.display = v > 0 ? 'block' : 'none'; el.textContent = v; }
            });
        }

        async function syncCoinsToDB(val) { if(state.uid) rtdb.ref("users/uid/"+state.uid).update({coins:val}); }
        function selectChip(amt) { state.selectedAmount = amt; document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active')); event.target.classList.add('active'); }

        window.onload = () => {
            setupBettingUI();
            drawWheel(0);
            updateUI();
            triggerNewRound();
        };

        function setupBettingUI() {
            const row = document.getElementById('betRow');
            for (let i = 0; i < 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.innerHTML = `<div class="num" id="btn-num-${i}">${i}</div><div class="bet-placed" id="bet-${i}">0</div>`;
                box.onmousedown = () => startBettingRepeat(i);
                box.ontouchstart = (e) => { e.preventDefault(); startBettingRepeat(i); };
                row.appendChild(box);
            }
            document.onmouseup = document.ontouchend = stopBettingRepeat;
        }

        function startBettingRepeat(num) {
            if (state.timer <= 15 || !state.betting) return;
            PLACE_BET(num);
            betRepeatInterval = setInterval(() => PLACE_BET(num), 200);
        }
        function stopBettingRepeat() { clearInterval(betRepeatInterval); }

        async function PLACE_BET(n) {
            if (state.timer > 15 && state.coins >= state.selectedAmount) {
                state.coins -= state.selectedAmount;
                state.bets[n] += state.selectedAmount;
                state.betHistory.push({n, amt: state.selectedAmount});
                updateUI();
                syncCoinsToDB(state.coins);
                timerDoc.update({ [`bets.${n}`]: firebase.firestore.FieldValue.increment(state.selectedAmount) });
                document.getElementById('clickSound').play().catch(()=>{});
            }
        }

        async function cancelLastBet() {
            if (state.timer > 15 && state.betHistory.length > 0) {
                const last = state.betHistory.pop();
                state.coins += last.amt;
                state.bets[last.n] -= last.amt;
                updateUI();
                syncCoinsToDB(state.coins);
                timerDoc.update({ [`bets.${last.n}`]: firebase.firestore.FieldValue.increment(-last.amt) });
            }
        }
        async function cancelAllBets() {
            if (state.timer > 15) {
                let total = state.bets.reduce((a, b) => a + b, 0);
                if (total > 0) {
                    state.coins += total;
                    state.bets.fill(0);
                    state.betHistory = [];
                    updateUI();
                    syncCoinsToDB(state.coins);
                    triggerNewRound();
                }
            }
        }
        function openSendPopup() { document.getElementById("sendPopup").style.display="flex"; }
        function closeSendPopup() { document.getElementById("sendPopup").style.display="none"; }
        async function sendCoins() {
            const to = document.getElementById("sendUID").value;
            const amt = Number(document.getElementById("sendAmount").value);
            if(amt > 0 && amt <= state.coins) {
                const snap = await rtdb.ref("users/uid/"+to).once("value");
                if(snap.exists()) {
                    state.coins -= amt;
                    syncCoinsToDB(state.coins);
                    rtdb.ref("users/uid/"+to).update({ coins: (snap.val().coins || 0) + amt });
                    alert("Sent!"); closeSendPopup();
                }
            }
        }
    </script>
