<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FunTarget</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        /* YOUR ORIGINAL CSS - STRICTLY MAINTAINED */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; }

        html, body { 
            height: 100%; width: 100%; overflow: hidden; position: fixed;
            touch-action: manipulation; background: black; color: #fff;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }
  
        .portrait-warning {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 99999999; color: #FFD700; text-align: center; padding: 20% 10%;
        }
        
        .rotate-icon { font-size: 60px; display: block; animation: rotateAnimation 2s infinite; }
        @keyframes rotateAnimation { 0% { transform: rotate(0deg); } 100% { transform: rotate(90deg); } }

        .stars { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1000; overflow: hidden; }
        .stars::after { 
            content: ""; position: absolute; width: 200%; height: 200%; 
            background: radial-gradient(2px 2px at 20% 30%, #fff, transparent), radial-gradient(2px 2px at 80% 60%, #fff, transparent); 
            animation: moveStars 12s linear infinite; 
        }
        @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-200px); } }

        .game-container-wrap { 
            position: fixed; inset: 0; width: 100vw; height: 70vh;
            background-image: url('https://uploads.onecompiler.io/445tyzay6/449y5qe6e/1000061382.jpg'); 
            background-size: cover; background-position: center; z-index: 100;
        }

        .game-app { width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; background: rgba(0, 0, 0, 0.2); }
        
        #cancelSpecific { 
            background: linear-gradient(180deg, #9c2b2b, #6a1a1a); position: absolute; 
            top: 200px; left: 10px; width: 70px; height: 30px; z-index: 1000; 
            font-size: 12px; color: white; border: none; border-radius: 4px; 
        }

        #cancelAll { 
            background: linear-gradient(180deg, #223b8b, #14255a); position: absolute; 
            top: 200px; right: 10px; width: 60px; height: 30px; z-index: 1000; 
            font-size: 12px; color: white; border: none; border-radius: 4px; 
        }

        /* NEW LOGOUT BUTTON STYLE */
        #logoutBtn {
            background: linear-gradient(180deg, #ff4d4d, #990000);
            padding: 5px 15px; border-radius: 5px; border: 1px solid #fff;
            color: white; font-weight: bold; cursor: pointer;
            position: absolute; bottom: 45px; right: 10px; z-index: 2000;
        }
        
        .top-row { display: flex; justify-content: space-between; align-items: flex-start; padding: 5px 10px; height: 180px; }
        
        .panel { background: rgba(0, 0, 0, 0.0); border-radius: 12px; padding: 5px; min-width: 140px; }
        .panel h4 { font-size: 14px; text-align: center; color: #ffd700; }
        .panel .value { 
            background: linear-gradient(0deg, #fff3b1, #ffd36a); color: #000; 
            padding: 2px 10px; border-radius: 30px; text-align: center; font-weight: 700; font-size: 22px; 
        }

        @keyframes timer-bling {
            0% { box-shadow: 0 0 5px #ff0000; border: 2px solid #ff0000; }
            50% { box-shadow: 0 0 30px #ff0000, 0 0 50px #ff4500; border: 2px solid #fff; transform: scale(1.05); }
            100% { box-shadow: 0 0 5px #ff0000; border: 2px solid #ff0000; }
        }
        .timer-warning { animation: timer-bling 0.3s infinite !important; background: linear-gradient(0deg, #ff4d4d, #ff0000) !important; color: white !important; }

        #last5 {
            background: #000; border: 2px solid #ff4500; border-radius: 8px; padding: 5px;
            width: 140px; display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 5px;
        }

        .hist-item { background: #222; color: #fff; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #ff8c00; font-size: 12px; }

        .chip-container { display: flex; gap: 8px; justify-content: center; }
        .chip { 
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; cursor: pointer; background: radial-gradient(circle, #444, #000); font-size: 12px; border: 3px dashed rgba(255, 255, 255, 0.3);
        }
        .chip.active { border: 3px solid #ffd36a; transform: scale(1.1); box-shadow: 0 0 10px #ffd36a; }

        .wheel-wrap { width: 330px; height: 330px; display: flex; align-items: center; justify-content: center; position: relative; margin: 0 auto; }
        canvas#wheel { width: 500px; height: 290px; border-radius: 50%; }

        .ball-frame {
            position: absolute; width: 105px; height: 100px; border-radius: 50%; overflow: hidden;
            top: 50%; left: 50.1%; transform: translate(-50%, -50%); z-index: 100; background-color: #ffffff; 
        }
        .ning-ball { width: 100%; height: 101%; background-size: 100%; background-repeat: no-repeat; background-position: center; }
        .animate-now { animation: rotateBall 1s steps(2) 8 forwards; }
        @keyframes rotateBall {
            0%   { background-image: url('https://uploads.onecompiler.io/445tyzay6/449rx2mty/1000060967.jpg'); }
            50%  { background-image: url('https://uploads.onecompiler.io/445tyzay6/449rxvs4s/1000060938.jpg'); }
            100% { background-image: url('https://uploads.onecompiler.io/445tyzay6/449rx2mty/1000060967.jpg'); }
        }

        .pointer-overlay { 
            position: absolute; top: -13px; left: 51%; transform: translateX(-50%); 
            width: 65px; height: 65px; background-image: url('https://uploads.onecompiler.io/445tyzay6/449ttb5ur/1000061114.png'); 
            background-size: contain; z-index: 100; 
        }

        .slider-container { 
            width: 110px; height: 90px; position: absolute; top: 50%; left: 50.55%; 
            transform: translate(-50%, -47%); overflow: hidden; border-radius: 50%; 
        }
        .slides-inner { display: flex; width: 1000%; height: 150%; transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); }

        .bottom-controls-wrap { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000; }
        .bet-row { display: flex; justify-content: space-between; width: 100%; padding: 0 10px; margin-top: 100px; }
        .number-box { flex: 1; text-align: center; position: relative; cursor: pointer; }
        .number-box .num { 
            width: 45px; height: 45px; border-radius: 50px; display: inline-flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 18px; color: #1b1300; background: linear-gradient(145deg, #FFD700, #b8860b);
        }
        .number-box .bet-placed { 
            position: absolute; left: 50%; transform: translateX(-50%); bottom: 50px; padding: 2px 10px; 
            border-radius: 15px; color: #111; font-weight: 700; font-size: 12px; background: #FFD700; display: none;
        }
        
        .status-bar { background: linear-gradient(145deg, #000, #333); color: #FFD700; padding: 5px; text-align: center; font-weight: 800; }

        @media (orientation: portrait) { .game-container-wrap { display: none !important; } .portrait-warning { display: block !important; } }
    </style>
</head>

<body>

    <div class="portrait-warning">
        <h2>Please Rotate Your Device</h2>
        <div class="rotate-icon">â†»</div>
    </div>
    
    <div class="stars"></div>
    <div class="game-container-wrap" id="mainGame">
        <div class="game-app">
            
            <button id="cancelSpecific" onclick="cancelLastBet()">CANCEL</button>
            <button id="cancelAll" onclick="cancelAllBets()">CLEAR</button>

            <button id="logoutBtn" onclick="window.location.href='index.html'">LOGOUT</button>

            <div class="top-row">
                <div class="left-panels">
                    <div class="panel">
                        <h4>Coins</h4>
                        <div id="coins" class="value">0</div>
                    </div>
                    <div class="panel">
                        <h4>Time</h4>
                        <div id="time" class="value">--</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="1" onclick="selectChip(1)">1</div>
                        <div class="chip" data-amt="5" onclick="selectChip(5)">5</div>
                        <div class="chip" data-amt="10" onclick="selectChip(10)">10</div>
                    </div>
                </div>

                <div class="center-wheel-container">
                    <div class="wheel-wrap">
                        <div class="pointer-overlay"></div>
                        <div class="slider-container"><div class="slides-inner" id="slider"></div></div>
                        <div class="ball-frame">
                            <div id="ball" class="ning-ball" style="background-image: url('https://uploads.onecompiler.io/445tyzay6/449rx2mty/1000060967.jpg');"></div>
                        </div>
                        <canvas id="wheel" width="600" height="600"></canvas>
                    </div>
                </div>

                <div class="right-panels">
                    <div class="panel">
                        <h4>Winner</h4>
                        <div id="winner" class="value">-</div>
                    </div>
                    <div class="panel">
                        <h4>History</h4>
                        <div id="last5">...</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="100" onclick="selectChip(100)">100</div>
                        <div class="chip" data-amt="500" onclick="selectChip(500)">500</div>
                        <div class="chip" data-amt="1000" onclick="selectChip(1000)">1000</div>
                    </div>
                </div>
            </div>

            <div class="bottom-controls-wrap">
                <div class="bet-row" id="betRow"></div>
                <div class="status-bar" id="gameStatus">CONNECTING...</div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            uid: null, coins: 0, timer: 60, betting: false, ning: false,
            bets: Array(10).fill(0), betHistory: [], selectedAmount: 10,
            lastResultHandled: null, spinStarted: false, resultProcessed: false,
            currentHistory: [], TIMER_DURATION: 60
        };

        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",
            databaseURL: "https://funtop-453ec-default-rtdb.firebaseio.com",
            projectId: "funtop-453ec",
            appId: "1:711635468186:web:3a8170c59cf9daa8c34423"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const timerDoc = db.collection("settings").doc("timer");

        let timerInterval = null, spinAnimationFrame = null, serverStartTime = null; 

        async function checkAutoLogin() {
            const params = new URLSearchParams(window.location.search);
            const urlId = params.get('id');
            const urlBalance = params.get('balance');
            
            if (urlId) {
                state.uid = urlId;
                state.coins = Number(urlBalance) || 0;
                listenToUserCoins(urlId);
                initGameListeners();
                state.betting = true;
                document.getElementById('gameStatus').textContent = "CONNECTED: " + urlId;
                updateUI();
            } else {
                document.getElementById('gameStatus').textContent = "ERROR: NO ID PROVIDED";
            }
        }

        window.addEventListener('load', checkAutoLogin);

        function listenToUserCoins(uid) {
            rtdb.ref("users/uid/" + uid + "/coins").on("value", (snapshot) => {
                state.coins = Number(snapshot.val()) || 0;
                updateUI();
            });
        }

        function initGameListeners() {
            rtdb.ref('history').limitToLast(5).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    state.currentHistory = Object.values(data).reverse();
                    if (!state.ning) refreshHistoryUI();
                }
            });

            timerDoc.onSnapshot((snap) => {
                if (!snap.exists) return;
                const data = snap.data();
                
                // Server Result Handling
                if (data.status === "RESULT" && !state.ning && data.result !== undefined) {
                    if(state.lastResultHandled !== data.timerStartTime?.toMillis()) {
                        state.lastResultHandled = data.timerStartTime?.toMillis();
                        START_SPIN_ANIMATION(data.result);
                    }
                }

                // IMPROVED TIMER SYNC: Runs immediately on Snapshot
                if (data.timerStartTime) {
                    const newServerTime = data.timerStartTime.toMillis();
                    if (serverStartTime !== newServerTime) {
                        serverStartTime = newServerTime; 
                        RESET_ROUND_LOCALLY(); 
                        startSyncTimer(); // Starts timer immediately
                    }
                }
            });
        }

        function startSyncTimer() {
            clearInterval(timerInterval);
            // First run immediately
            const runTimer = () => {
                if (!serverStartTime) return;
                let now = Date.now();
                let elapsed = Math.floor((now - serverStartTime) / 1000);
                let left = state.TIMER_DURATION - elapsed;
                
                if (left < 0) left = 0;
                
                document.getElementById("time").innerText = left; 
                state.timer = left;

                if (left <= 15) {
                    state.betting = false;
                    document.getElementById("time").classList.add("timer-warning");
                    document.getElementById('gameStatus').textContent = "BETTING CLOSED";
                } else {
                    document.getElementById("time").classList.remove("timer-warning");
                    if(!state.ning) document.getElementById('gameStatus').textContent = "PLACE YOUR BETS";
                }
            };
            runTimer();
            timerInterval = setInterval(runTimer, 1000);
        }

        function START_SPIN_ANIMATION(winnerNum) {
            state.ning = true; state.resultProcessed = false;
            document.getElementById('ball').classList.add('animate-now');
            
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;
            
            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                drawWheel(targetRot * eased);
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else STOP__AND_SHOW_RESULT(winnerNum);
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        function STOP__AND_SHOW_RESULT(result) {
            cancelAnimationFrame(spinAnimationFrame); state.ning = false;
            document.getElementById('ball').classList.remove('animate-now');
            document.getElementById('winner').textContent = result;
            refreshHistoryUI();
            
            if (!state.resultProcessed && state.uid && state.bets[result] > 0) {
                state.resultProcessed = true;
                const winAmount = state.bets[result] * 9;
                rtdb.ref("users/uid/" + state.uid + "/coins").transaction((c) => (c || 0) + winAmount);
            }
            updateUI();
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0); state.betHistory = []; state.betting = true;
            state.ning = false; state.spinStarted = false; state.resultProcessed = false;
            document.getElementById('winner').textContent = "-";
            document.getElementById('slider').style.transition = "none";
            document.getElementById('slider').style.transform = "translateX(0)";
            updateUI();
        }

        const canvas = document.getElementById('wheel'), ctx = canvas.getContext('2d'), W = canvas.width, R = W / 2 - 10;
        const overlayImg = new Image(); overlayImg.src = 'https://uploads.onecompiler.io/445tyzay6/449ttb5ur/1000061105.png';

        function drawWheel(rot = 0) {
            ctx.clearRect(0, 0, W, W); ctx.save(); ctx.translate(300, 300); ctx.rotate(rot);
            for (let i = 0; i < 10; i++) {
                ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0, R, i*Math.PI*2/10, (i+1)*Math.PI*2/10);
                ctx.fillStyle = i%2==0 ? '#ffd36a' : '#fff3b0'; ctx.fill(); 
                ctx.save(); ctx.rotate((i*Math.PI*2/10)+(Math.PI/10));
                ctx.fillStyle="#000"; ctx.font="bold 40px Arial"; ctx.fillText(i, R*0.6, 6); ctx.restore();
            }
            if(overlayImg.complete) ctx.drawImage(overlayImg, -300, -300, 600, 600);
            ctx.restore();
        }
        overlayImg.onload = () => drawWheel(0);

        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            state.bets.forEach((v, i) => {
                const el = document.getElementById(`bet-${i}`);
                if (el) { el.style.display = v > 0 ? 'flex' : 'none'; el.textContent = v; }
            });
        }

        function selectChip(amt) { 
            state.selectedAmount = amt; 
            document.querySelectorAll('.chip').forEach(c => {
                c.classList.remove('active');
                if(Number(c.getAttribute('data-amt')) === amt) c.classList.add('active');
            }); 
        }

        function refreshHistoryUI() {
            const historyBox = document.getElementById('last5'); historyBox.innerHTML = '';
            state.currentHistory.forEach((res, index) => {
                const span = document.createElement('span');
                span.className = 'hist-item' + (index === 0 ? ' hist-last-blink' : '');
                span.innerText = res; historyBox.appendChild(span);
            });
        }

        window.onload = () => {
            const row = document.getElementById('betRow');
            for (let i = 0; i < 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.innerHTML = `<div class="num">${i}</div><div class="bet-placed" id="bet-${i}">0</div>`;
                box.onclick = () => PLACE_BET(i);
                row.appendChild(box);
            }
            selectChip(10);
        };

        async function PLACE_BET(n) {
            if (state.betting && state.coins >= state.selectedAmount && state.uid && !state.ning) {
                const amt = state.selectedAmount;
                rtdb.ref("users/uid/" + state.uid + "/coins").transaction((c) => {
                    if (c >= amt) return c - amt; else return;
                }, (err, committed) => {
                    if (committed) {
                        state.bets[n] += amt; state.betHistory.push({n, amt});
                        updateUI();
                    }
                });
            }
        }

        async function cancelLastBet() {
            if (state.betting && state.betHistory.length > 0 && state.uid) {
                const last = state.betHistory.pop();
                rtdb.ref("users/uid/" + state.uid + "/coins").transaction(c => (c || 0) + last.amt);
                state.bets[last.n] -= last.amt;
                updateUI();
            }
        }

        async function cancelAllBets() {
            if (state.betting && state.uid) {
                let total = state.bets.reduce((a, b) => a + b, 0);
                if (total > 0) {
                    rtdb.ref("users/uid/" + state.uid + "/coins").transaction(c => (c || 0) + total);
                    state.bets.fill(0); state.betHistory = [];
                    updateUI();
                }
            }
        }
    </script>
</body>
</html>
