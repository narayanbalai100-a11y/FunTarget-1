<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FunTarget Spinner - Auto Sync Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        /* =========================================
           CSS STYLES - RESPONSIVE OPTIMIZED
           ========================================= */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        html, 
        body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            background: black; 
            color: #fff; 
            touch-action: none; 
        }

        .stars { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: -1000; 
        }

        .game-container-wrap { 
            height: 100%;
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; /* सेंटर अलाइनमेंट */
            background-image: url('https://uploads.onecompiler.io/445tyzay6/448mutbvh/1000053141.png'); 
            background-size: cover; 
            background-position: center;
        }

        .game-app { 
            width: 1280px; /* बेस विड्थ */
            height: 720px; /* बेस हाइट */
            display: flex; 
            flex-direction: column; 
            position: relative; 
            background: rgba(0, 0, 0, 0.3); 
            transform-origin: center center; /* सेंटर से स्केल होगा */
            flex-shrink: 0;
        }

        /* बटन लेआउट सुधार */
        #cancelSpecific { 
            background: linear-gradient(180deg, #9c2b2b, #6a1a1a); 
            position: absolute; 
            top: 190px; 
            left: 20px; 
            width: 80px; 
            height: 35px; 
            z-index: 1000; 
            font-size: 14px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        #cancelAll { 
            background: linear-gradient(180deg, #223b8b, #14255a); 
            position: absolute; 
            top: 190px; 
            right: 20px; 
            width: 80px; 
            height: 35px; 
            z-index: 1000; 
            font-size: 14px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        .top-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            padding: 20px;
        }

        .panel { 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 12px; 
            padding: 8px; 
            min-width: 180px; 
            margin-bottom: 10px; 
            border: 1px solid rgba(255,215,0,0.3);
        }

        .panel h4 { font-size: 16px; text-align: center; margin-bottom: 5px; color: #ffd36a; }
        .panel .value { 
            background: linear-gradient(0deg, #fff3b1, #ffd36a); 
            color: #000; 
            padding: 5px; 
            border-radius: 30px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 28px; 
        }

        .chip-container { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            margin-top: 10px;
        }

        .chip { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            border: 3px solid rgba(255, 255, 255, 0.5); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .chip.active { 
            transform: scale(1.2); 
            box-shadow: 0 0 20px #ffd36a; 
            border-color: #fff;
        }

        .chip[data-amt="1"] { background: radial-gradient(circle, #ff5f6d, #ffc371); }
        .chip[data-amt="5"] { background: radial-gradient(circle, #ff9966, #ff5e62); }
        .chip[data-amt="10"] { background: radial-gradient(circle, #11998e, #38ef7d); }
        .chip[data-amt="100"] { background: radial-gradient(circle, #4568dc, #b06ab3); }
        .chip[data-amt="500"] { background: radial-gradient(circle, #f80759, #bc4e9c); }
        .chip[data-amt="1000"] { background: radial-gradient(circle, #00c6ff, #0072ff); }

        .wheel-wrap { 
            width: 500px; 
            height: 350px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }

        canvas#wheel { 
            width: 480px; 
            height: 480px;
        }

        .pointer-overlay { 
            position: absolute; 
            top: -40px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 160px; 
            height: 160px; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/447a3r3jd/1000038035.png'); 
            background-size: contain; 
            z-index: 100; 
        }

        .slider-container { 
            width: 120px; 
            height: 100px; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            overflow: hidden; 
            border-radius: 50%; 
            background: #FFD700;
            z-index: 60;
            box-shadow: inset 0 0 20px #000;
        }
        
        .slides-inner { display: flex; width: 1000%; height: 100%; transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); }
        .slide-item { width: 10%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide { width: 80%; height: 80%; object-fit: contain; }

        .bet-row { 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            width: 95%; 
            margin: 20px auto; 
        }

        .number-box { flex: 1; text-align: center; position: relative; max-width: 100px; }
        .number-box .num { 
            width: 80px; 
            height: 80px;
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 900; 
            font-size: 32px;
            color: #1b1300; 
            background: linear-gradient(145deg, #FFD700, #b8860b);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .bet-placed { 
            position: absolute; 
            top: -15px; 
            right: -5px; 
            background: #ff0000; 
            color: #fff; 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 14px; 
            font-weight: bold;
            display: none;
            z-index: 10;
        }

        .status-bar { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 10px; 
            text-align: center; 
            color: #FFD700; 
            font-weight: bold; 
            font-size: 20px;
            border-top: 2px solid #FFD700;
        }

        #topActions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 15px;
            z-index: 99999;
        }
        #topActions button {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .btn-send { background: #00c853; }
        .btn-logout { background: #1e90ff; }

        /* Login & Popups */
        .overlay-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; align-items: center; justify-content: center; z-index: 999999;
        }
        .popup-box {
            background: #1a1a1a; padding: 30px; border-radius: 15px; 
            width: 320px; text-align: center; border: 2px solid #FFD700;
        }
        .popup-box input {
            width: 100%; padding: 12px; margin: 10px 0; background: #333; 
            border: 1px solid #555; color: #fff; border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="game-container-wrap">
        <div class="game-app" id="mainGameApp">
            <div id="topActions">
                <button class="btn-send" onclick="openSendPopup()">SEND</button>
                <button class="btn-logout" onclick="logoutUser()">LOGOUT</button>
            </div>
            
            <button id="cancelSpecific" onclick="cancelLastBet()">CANCEL</button>
            <button id="cancelAll" onclick="cancelAllBets()">CLEAR</button>

            <div class="top-row">
                <div class="left-panels">
                    <div class="panel">
                        <h4>COINS</h4>
                        <div id="coins" class="value">0</div>
                    </div>
                    <div class="panel">
                        <h4>TIME</h4>
                        <div id="time" class="value">60</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="1" onclick="selectChip(1)">1</div>
                        <div class="chip" data-amt="5" onclick="selectChip(5)">5</div>
                        <div class="chip" data-amt="10" onclick="selectChip(10)">10</div>
                    </div>
                </div>

                <div class="center-wheel-container">
                    <div class="wheel-wrap">
                        <div class="pointer-overlay" id="ptrOverlay"></div>
                        <div class="slider-container">
                            <div class="slides-inner" id="slider">
                                </div>
                        </div>
                        <canvas id="wheel" width="600" height="600"></canvas>
                    </div>
                </div>

                <div class="right-panels">
                    <div class="panel">
                        <h4>WINNER</h4>
                        <div id="winner" class="value">-</div>
                    </div>
                    <div class="panel">
                        <h4>HISTORY</h4>
                        <div id="last10" class="value" style="font-size:18px; letter-spacing: 2px;">...</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="100" onclick="selectChip(100)">100</div>
                        <div class="chip" data-amt="500" onclick="selectChip(500)">500</div>
                        <div class="chip" data-amt="1000" onclick="selectChip(1000)">1000</div>
                    </div>
                </div>
            </div>

            <div class="bet-row" id="betRow"></div>
            <div class="status-bar" id="gameStatus">PLEASE LOGIN FIRST</div>
        </div>
    </div>

    <div id="loginBlock" class="overlay-screen">
        <div class="popup-box">
            <h3 style="color:#FFD700; margin-bottom:15px;">MEMBER LOGIN</h3>
            <input id="uid" placeholder="Enter UID">
            <input id="pass" type="password" placeholder="Enter Password">
            <button onclick="login()" style="width:100%; padding:12px; background:#FFD700; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">LOGIN</button>
            <div id="loginStatus" style="margin-top:15px; font-size:14px;"></div>
        </div>
    </div>

    <div id="sendPopup" class="overlay-screen" style="display:none;">
        <div class="popup-box">
            <h3>Send Coins</h3>
            <input id="sendUID" placeholder="Receiver UID">
            <input id="sendAmount" type="number" placeholder="Amount">
            <button onclick="sendCoins()" style="width:100%; padding:10px; background:#00c853; border:none; border-radius:5px; font-weight:bold; color:#fff;">SEND NOW</button>
            <button onclick="closeSendPopup()" style="width:100%; margin-top:10px; background:#444; border:none; border-radius:5px; color:#fff; padding:8px;">CANCEL</button>
            <div id="sendStatus" style="margin-top:10px;"></div>
        </div>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
    </audio>

    <script>
        /**
         * ऑटो एडजस्टमेंट लॉजिक (Responsive Scaling)
         * यह 3120x1440 और 1280x720 दोनों पर गेम को फिट करेगा
         */
        function autoResizeGame() {
            const gameApp = document.getElementById('mainGameApp');
            const container = document.querySelector('.game-container-wrap');
            
            const baseWidth = 1280;
            const baseHeight = 720;
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // स्केल कैलकुलेट करें
            const scaleX = windowWidth / baseWidth;
            const scaleY = windowHeight / baseHeight;
            const scale = Math.min(scaleX, scaleY);
            
            gameApp.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', autoResizeGame);
        window.addEventListener('load', autoResizeGame);

        // Firebase & Game Logic
        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",
            databaseURL: "https://funtop-453ec-default-rtdb.firebaseio.com",
            projectId: "funtop-453ec",
            appId: "1:711635468186:web:3a8170c59cf9daa8c34423"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const timerDoc = db.collection("settings").doc("timer");

        const state = {
            uid: null,
            coins: 0,
            timer: 60,
            betting: false,
            spinning: false,
            bets: Array(10).fill(0),
            betHistory: [],
            last10: [],
            selectedAmount: 10,
            spinStarted: false,
            isResetting: false,
            noBetRounds: 0 
        };

        let timerInterval = null;
        let spinAnimationFrame = null;
        let serverStartTime = null; 
        const TIMER_DURATION = 60;

        // Initialize Slider Images
        const slider = document.getElementById('slider');
        for(let i=0; i<10; i++) {
            slider.innerHTML += `<div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>`;
        }

        // --- Firebase Listeners ---
        timerDoc.onSnapshot((snap) => {
            if (!snap.exists) { triggerNewRound(); return; }
            const data = snap.data();
            if (data.status === "RESULT" && !state.spinning && data.result !== undefined) {
                START_SPIN_ANIMATION(data.result);
            }
            if (data.timerStartTime) {
                const newServerTime = data.timerStartTime.toMillis();
                if (serverStartTime !== newServerTime) {
                    serverStartTime = newServerTime;
                    
                    // Inactivity Check
                    if (state.uid) {
                        const totalBet = state.bets.reduce((a, b) => a + b, 0);
                        if (totalBet === 0) {
                            state.noBetRounds++;
                            if (state.noBetRounds >= 5) {
                                alert("Logged out due to inactivity.");
                                logoutUser();
                                return;
                            }
                        } else { state.noBetRounds = 0; }
                    }

                    RESET_ROUND_LOCALLY();
                    startSyncTimer();
                }
            }
        });

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - serverStartTime) / 1000);
                let left = TIMER_DURATION - diff;
                document.getElementById("time").innerText = left > 0 ? left : 0;
                state.timer = left;
                if (left === 8 && !state.spinStarted) calculateAndSetResult();
                if (left <= -5) triggerNewRound();
            }, 1000);
        }

        async function triggerNewRound() {
            if (state.isResetting) return;
            state.isResetting = true;
            await timerDoc.set({
                timerStartTime: firebase.firestore.FieldValue.serverTimestamp(),
                status: "BET",
                bets: {} 
            }, { merge: true });
            state.isResetting = false;
        }

        async function calculateAndSetResult() {
            state.spinStarted = true;
            state.betting = false;
            const snap = await timerDoc.get();
            const d = snap.data();
            if (!d || d.status !== "BET") return;
            
            let bets = d.bets || {};
            let minBetVal = Infinity;
            let candidates = [];

            for (let i = 0; i < 10; i++) {
                let amt = bets[i] || 0;
                if (amt < minBetVal) { minBetVal = amt; candidates = [i]; }
                else if (amt === minBetVal) { candidates.push(i); }
            }
            let res = candidates[Math.floor(Math.random() * candidates.length)];
            await timerDoc.update({ status: "RESULT", result: res });
        }

        function START_SPIN_ANIMATION(winnerNum) {
            state.spinning = true;
            document.getElementById('gameStatus').textContent = "SPINNING...";
            document.getElementById('ptrOverlay').style.animation = "blink-pointer 0.1s infinite";
            
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;

            const targetRot = (Math.PI * 2 * 15) - (winnerNum * Math.PI * 2 / 10);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                const eased = 1 - Math.pow(1 - progress, 4);
                drawWheel(targetRot * eased);
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else finalizeResult(winnerNum);
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        async function finalizeResult(res) {
            state.spinning = false;
            document.getElementById('ptrOverlay').style.animation = "none";
            document.getElementById('winner').textContent = res;
            
            if (state.bets[res] > 0) {
                state.coins += (state.bets[res] * 9);
                await rtdb.ref("users/uid/" + state.uid).update({ coins: state.coins });
            }
            
            state.last10.unshift(res);
            if(state.last10.length > 10) state.last10.pop();
            document.getElementById('last10').innerText = state.last10.join(", ");
            document.getElementById('gameStatus').textContent = "WINNER IS " + res;
            updateUI();
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0);
            state.betHistory = [];
            state.betting = !!state.uid;
            state.spinning = false;
            state.spinStarted = false;
            document.getElementById('winner').textContent = "-";
            document.getElementById('slider').style.transition = "none";
            document.getElementById('slider').style.transform = "translateX(0)";
            document.getElementById('gameStatus').textContent = state.uid ? "PLACE YOUR BETS" : "PLEASE LOGIN";
            updateUI();
        }

        async function login() {
            const uid = document.getElementById("uid").value.trim();
            const pass = document.getElementById("pass").value.trim();
            if(!uid || !pass) return;
            
            const snap = await rtdb.ref("users/uid/" + uid).once("value");
            if(snap.exists() && String(snap.val().password) === pass) {
                state.uid = uid;
                state.coins = Number(snap.val().coins) || 0;
                state.betting = true;
                document.getElementById("loginBlock").style.display = "none";
                updateUI();
            } else {
                alert("Invalid Credentials");
            }
        }

        function logoutUser() { location.reload(); }

        async function PLACE_BET(num) {
            if(!state.betting || state.spinning || state.timer < 10) return;
            if(state.coins < state.selectedAmount) return;

            state.coins -= state.selectedAmount;
            state.bets[num] += state.selectedAmount;
            state.betHistory.push({num, amt: state.selectedAmount});
            
            updateUI();
            playClickSound();

            const up = {}; up[`bets.${num}`] = firebase.firestore.FieldValue.increment(state.selectedAmount);
            await timerDoc.update(up);
            await rtdb.ref("users/uid/" + state.uid).update({ coins: state.coins });
        }

        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            for(let i=0; i<10; i++) {
                const b = document.getElementById(`bet-${i}`);
                if(state.bets[i] > 0) { b.style.display="block"; b.innerText = state.bets[i]; }
                else { b.style.display="none"; }
            }
        }

        function selectChip(amt) {
            state.selectedAmount = amt;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            document.querySelector(`.chip[data-amt="${amt}"]`).classList.add('active');
        }

        async function cancelLastBet() {
            if(state.betHistory.length === 0 || !state.betting) return;
            const last = state.betHistory.pop();
            state.coins += last.amt;
            state.bets[last.num] -= last.amt;
            updateUI();
            const up = {}; up[`bets.${last.num}`] = firebase.firestore.FieldValue.increment(-last.amt);
            await timerDoc.update(up);
            await rtdb.ref("users/uid/" + state.uid).update({ coins: state.coins });
        }

        async function cancelAllBets() {
            if(!state.betting || state.betHistory.length === 0) return;
            for(let i=0; i<10; i++) {
                if(state.bets[i] > 0) {
                    const up = {}; up[`bets.${i}`] = firebase.firestore.FieldValue.increment(-state.bets[i]);
                    await timerDoc.update(up);
                }
            }
            const total = state.bets.reduce((a,b)=>a+b, 0);
            state.coins += total;
            state.bets.fill(0);
            state.betHistory = [];
            updateUI();
            await rtdb.ref("users/uid/" + state.uid).update({ coins: state.coins });
        }

        // Canvas Drawing
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const overlayImg = new Image();
        overlayImg.src = 'https://uploads.onecompiler.io/445tyzay6/448metr9w/1000053491.png';

        function drawWheel(rot = 0) {
            const W = canvas.width, R = W/2 - 10;
            ctx.clearRect(0,0,W,W);
            ctx.save(); ctx.translate(W/2, W/2); ctx.rotate(rot);
            for(let i=0; i<10; i++) {
                ctx.beginPath(); ctx.moveTo(0,0);
                ctx.arc(0,0, R, i*Math.PI*2/10, (i+1)*Math.PI*2/10);
                ctx.fillStyle = i%2==0 ? '#ffd36a' : '#fff3b0'; ctx.fill();
                ctx.stroke();
            }
            if(overlayImg.complete) ctx.drawImage(overlayImg, -R, -R, R*2, R*2);
            ctx.restore();
        }

        function setupBettingUI() {
            const row = document.getElementById('betRow');
            for(let i=0; i<10; i++) {
                row.innerHTML += `
                    <div class="number-box" onclick="PLACE_BET(${i})">
                        <div class="bet-placed" id="bet-${i}">0</div>
                        <div class="num">${i}</div>
                    </div>`;
            }
        }

        function playClickSound() { document.getElementById('clickSound').play().catch(()=>{}); }

        // Initial Setup
        setupBettingUI();
        drawWheel(0);
        autoResizeGame();
        
        // Popups
        function openSendPopup() { document.getElementById("sendPopup").style.display="flex"; }
        function closeSendPopup() { document.getElementById("sendPopup").style.display="none"; }
        async function sendCoins() {
            const to = document.getElementById("sendUID").value.trim();
            const amt = Number(document.getElementById("sendAmount").value);
            if(amt > state.coins) { alert("Low balance"); return; }
            const snap = await rtdb.ref("users/uid/" + to).once("value");
            if(!snap.exists()) { alert("User not found"); return; }
            
            state.coins -= amt;
            await rtdb.ref("users/uid/" + state.uid).update({coins: state.coins});
            await rtdb.ref("users/uid/" + to).update({coins: (snap.val().coins || 0) + amt});
            alert("Sent Successfully");
            closeSendPopup();
            updateUI();
        }
    </script>
</body>
</html>
