        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();

        // ग्लोबल स्टेट (बिना कुछ मिटाए)
        const state = {
            uid: null, 
            coins: 0, timer: 60, betting: true, ning: false,
            bets: Array(10).fill(0), betHistory: [], selectedAmount: 10,
            lastResultHandled: null, spinStarted: false, resultProcessed: false,
            currentHistory: [], sessionID: "sess_" + Date.now(),
            musicEnabled: true, soundEnabled: true, chips: [1, 5, 10, 100, 500, 1000]
        };

        // ==========================================
        // 2. UID BASED SYSTEM SYNC (REAL-TIME)
        // ==========================================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                state.uid = user.uid;
                console.log("Logged in with UID:", state.uid);
                
                // आईडी के साथ सारा सिस्टम सिंक करें
                syncUserEverything(state.uid);
            } else {
                console.log("Waiting for Login...");
                // अगर आप ऑटो लॉगिन चाहते हैं तो यहाँ कोड डाल सकते हैं
            }
        });

        function syncUserEverything(uid) {
            // रीयल-टाइम कोइन्स (RTDB)
            rtdb.ref("users/uid/" + uid + "/coins").on("value", (snap) => {
                state.coins = Number(snap.val()) || 0;
                document.getElementById('coins').textContent = state.coins;
            });

            // आईडी के अंदर का बाकी सारा सिस्टम (Firestore)
            db.collection("users").doc(uid).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    // आईडी में जो कुछ भी है, उसे स्टेट में ऐड करें
                    state.userData = data; 
                    console.log("ID System Synced:", data);
                }
            });

            initGameListeners();
            updateChipsUI();
        }

        // ==========================================
        // 3. GAME LOGIC (KEPT AS IS)
        // ==========================================
        let ballFinalImages = ['https://uploads.onecompiler.io/445tyzay6/449rx2mty/1000060967.jpg'];
        let timerInterval = null, spinAnimationFrame = null, serverStartTime = null;

        function initGameListeners() {
            rtdb.ref('history').limitToLast(5).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) { state.currentHistory = Object.values(data).reverse(); refreshHistoryUI(); }
            });

            db.collection("settings").doc("timer").onSnapshot((snap) => {
                if (!snap.exists) return;
                const data = snap.data();
                if (data.status === "RESULT" && !state.ning && state.lastResultHandled !== data.timerStartTime?.toMillis()) {
                    state.lastResultHandled = data.timerStartTime?.toMillis();
                    START_SPIN_ANIMATION(data.result);
                }
                if (data.timerStartTime) {
                    const newServerTime = data.timerStartTime.toMillis();
                    if (serverStartTime !== newServerTime) {
                        serverStartTime = newServerTime; RESET_ROUND_LOCALLY(); startSyncTimer();
                    }
                }
            });
        }

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let elapsed = Math.floor((Date.now() - serverStartTime) / 950);
                let left = 60 - elapsed;
                let displayTime = left > 0 ? left : 0;
                document.getElementById("time").innerText = displayTime; state.timer = displayTime;
                if (left <= 15) {
                    state.betting = false; document.getElementById("time").classList.add("timer-warning");
                } else {
                    state.betting = true; document.getElementById("time").classList.remove("timer-warning");
                }
            }, 950);
        }

        function START_SPIN_ANIMATION(winnerNum) {
            state.ning = true;
            document.getElementById('ptrOverlay').classList.add('jiggle');
            document.getElementById('ball').classList.add('animate-now');
            runAnimation(winnerNum);
        }

        function runAnimation(winnerNum) {
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;
            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                drawWheel(targetRot * (1 - Math.pow(1 - progress, 3)));
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else { state.ning = false; document.getElementById('winner').textContent = winnerNum; }
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        // ==========================================
        // 4. WHEEL & UI HELPERS (KEPT AS IS)
        // ==========================================
        const canvas = document.getElementById('wheel'), ctx = canvas.getContext('2d');
        const overlayImg = new Image(); overlayImg.src = 'https://uploads.onecompiler.io/445tyzay6/449ttb5ur/1000061105.png';

        function drawWheel(rot = 0) {
            ctx.clearRect(0,0,600,600); ctx.save(); ctx.translate(300,300); ctx.rotate(rot);
            for(let i=0; i<10; i++){
                ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,290,i*Math.PI*2/10,(i+1)*Math.PI*2/10);
                ctx.fillStyle = i%2==0 ? '#ffd36a' : '#fff3b0'; ctx.fill();
            }
            if(overlayImg.complete) ctx.drawImage(overlayImg, -300, -300, 600, 600);
            ctx.restore();
        }
        overlayImg.onload = () => drawWheel(0);

        function refreshHistoryUI() {
            const historyBox = document.getElementById('last5'); historyBox.innerHTML = '';
            state.currentHistory.forEach((res, i) => {
                const span = document.createElement('span');
                span.className = 'hist-item' + (i === 0 ? ' hist-last-blink' : '');
                span.innerText = res; historyBox.appendChild(span);
            });
        }

        function updateChipsUI() {
            const left = document.getElementById('chipBoxLeft'), right = document.getElementById('chipBoxRight');
            left.innerHTML = ''; right.innerHTML = '';
            state.chips.forEach((amt, i) => {
                const c = document.createElement('div');
                c.className = 'chip' + (state.selectedAmount === amt ? ' active' : '');
                c.innerText = amt; c.onclick = () => { state.selectedAmount = amt; updateChipsUI(); };
                if(i < 3) left.appendChild(c); else right.appendChild(c);
            });
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0); state.betHistory = [];
            document.querySelectorAll('.bet-placed').forEach(el => el.style.display = 'none');
            document.getElementById('winner').textContent = "-";
            document.getElementById('ball').classList.remove('animate-now');
        }

        window.addEventListener('load', () => {
            const row = document.getElementById('betRow');
            for (let i = 0; i < 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.innerHTML = `<div class="num">${i}</div><div class="bet-placed" id="bet-${i}">0</div>`;
                box.onclick = () => PLACE_BET(i);
                row.appendChild(box);
            }
        });

        async function PLACE_BET(n) {
            if (state.betting && state.coins >= state.selectedAmount && state.uid) {
                const amt = state.selectedAmount;
                rtdb.ref("users/uid/" + state.uid + "/coins").transaction(c => c - amt);
                state.bets[n] += amt;
                document.getElementById(`bet-${n}`).style.display = 'flex';
                document.getElementById(`bet-${n}`).textContent = state.bets[n];
                db.collection("settings").doc("timer").update({ [`bets.${n}`]: firebase.firestore.FieldValue.increment(amt) });
            }
        }

        function openSendPopup() { document.getElementById("sendPopup").style.display="flex"; }
        function closeSendPopup() { document.getElementById("sendPopup").style.display="none"; }
        function logoutUser() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
