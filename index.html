<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FunTarget Spinner - Bottom Fixed Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        /* =========================================
           CSS STYLES - FIXED BOTTOM UI
           ========================================= */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background: #000; 
            color: #fff; 
            touch-action: none; 
            position: fixed; /* स्क्रीन लॉक करने के लिए */
        }

        .stars { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: -1; 
            background: black;
        }

        /* मुख्य कंटेनर को नीचे से ऊपर की ओर फिक्स किया गया है */
        .game-container-wrap { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            justify-content: flex-end; /* गेम को नीचे रखेगा */
            background-image: url('https://uploads.onecompiler.io/445tyzay6/448mutbvh/1000053141.png'); 
            background-size: cover; 
            background-position: center bottom;
        }

        .game-app { 
            width: 100%; 
            max-width: 1300px; 
            margin: 0 auto;
            position: relative; 
            background: rgba(0, 0, 0, 0.4); 
            padding-bottom: env(safe-area-inset-bottom); /* मोबाइल नॉच के लिए */
        }

        /* बटन सेटिंग्स */
        #cancelSpecific { 
            background: linear-gradient(180deg, #9c2b2b, #6a1a1a); 
            position: absolute; 
            top: 50%; 
            left: 10px; 
            width: 65px; 
            height: 28px; 
            z-index: 1000; 
            font-size: 11px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }

        #cancelAll { 
            background: linear-gradient(180deg, #223b8b, #14255a); 
            position: absolute; 
            top: 50%; 
            right: 10px; 
            width: 65px; 
            height: 28px; 
            z-index: 1000; 
            font-size: 11px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }

        .top-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 5px 10px;
        }

        .panel { 
            min-width: 120px; 
            margin-bottom: 5px; 
        }

        .panel h4 { font-size: 12px; text-align: center; color: #ffd36a; }

        .panel .value { 
            background: linear-gradient(0deg, #fff3b1, #ffd36a); 
            color: #000; 
            padding: 2px 8px; 
            border-radius: 20px; 
            text-align: center; 
            font-weight: 800; 
            font-size: 22px; 
        }

        .chip-container { 
            display: flex; 
            gap: 5px; 
            justify-content: center; 
        }

        .chip { 
            width: 42px; 
            height: 42px; 
            border-radius: 50%; 
            border: 3px dashed rgba(255, 255, 255, 0.3); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 12px;
            cursor: pointer; 
            transition: 0.2s; 
        }

        .chip.active { 
            border: 3px solid #ffd36a; 
            transform: scale(1.1); 
            box-shadow: 0 0 10px #ffd36a; 
        }

        .chip[data-amt="1"] { background: radial-gradient(circle, #ff5f6d, #ffc371); }
        .chip[data-amt="5"] { background: radial-gradient(circle, #ff9966, #ff5e62); }
        .chip[data-amt="10"] { background: radial-gradient(circle, #11998e, #38ef7d); }
        .chip[data-amt="100"] { background: radial-gradient(circle, #4568dc, #b06ab3); }
        .chip[data-amt="500"] { background: radial-gradient(circle, #f80759, #bc4e9c); }
        .chip[data-amt="1000"] { background: radial-gradient(circle, #00c6ff, #0072ff); }

        .wheel-wrap { 
            width: 320px; 
            height: 260px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }

        canvas#wheel { 
            width: 100%; 
            height: 100%;
        }

        .pointer-overlay, .pointer-top-image { 
            position: absolute; 
            top: -50px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 120px; 
            height: 120px; 
            background-size: contain; 
            background-repeat: no-repeat;
            z-index: 100; 
        }
        .pointer-overlay { background-image: url('https://uploads.onecompiler.io/445tyzay6/447a3r3jd/1000038035.png'); }
        .pointer-top-image { background-image: url('https://uploads.onecompiler.io/445tyzay6/4479yvh72/1000038029.png'); z-index: 50; }

        .slider-container { 
            width: 90px; 
            height: 70px; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            overflow: hidden; 
            border-radius: 50%; 
            background: #FFD700;
            box-shadow: 0 0 15px rgba(255,215,0,0.8), inset 0 0 15px rgba(0,0,0,0.9);
            z-index: 60;
        }
        
        .slides-inner { display: flex; width: 1000%; height: 100%; }
        .slide-item { width: 10%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide { width: 60%; height: 60%; object-fit: contain; }

        .bet-row { 
            display: flex; 
            justify-content: space-around; 
            padding: 10px 5px;
            background: rgba(0,0,0,0.5);
        }

        .number-box { flex: 1; text-align: center; position: relative; }
        .number-box .num { 
            width: 35px; 
            height: 35px;
            border-radius: 50%; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 900; 
            font-size: 14px;
            color: #1b1300; 
            background: linear-gradient(145deg, #FFD700, #b8860b);
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .number-box .bet-placed { 
            position: absolute; 
            top: -20px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 10px;
            background: gold;
            color: black;
            padding: 1px 4px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }

        .status-bar { 
            background: #FFD700; 
            color: #000; 
            text-align: center; 
            font-weight: 900; 
            padding: 5px; 
            font-size: 14px;
        }

        #topActions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 2000;
        }
        #topActions button {
            padding: 5px 10px;
            font-size: 10px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            color: #fff;
        }
        #topActions button:first-child { background: #00c853; }
        #topActions button:last-child { background: #1e90ff; }

        @keyframes jiggle { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .jiggle { animation: jiggle 0.1s infinite; }
        .blink-blue { animation: result-blink 0.4s ease-in-out 10; }
        @keyframes result-blink { 50% { background: #0072ff; color: #fff; box-shadow: 0 0 20px #0072ff; } }
    </style>
</head>

<body>
    <div class="stars"></div>
    
    <div class="game-container-wrap">
        <div class="game-app">
            <div id="topActions">
                <button onclick="openSendPopup()">SEND</button>
                <button onclick="logoutUser()">LOGOUT</button>
            </div>
            
            <button id="cancelSpecific" onclick="cancelLastBet()">CANCEL</button>
            <button id="cancelAll" onclick="cancelAllBets()">CLEAR</button>

            <div class="top-row">
                <div class="left-panels">
                    <div class="panel">
                        <h4>Coins</h4>
                        <div id="coins" class="value">0</div>
                    </div>
                    <div class="panel">
                        <h4>Time</h4>
                        <div id="time" class="value">60</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="1" onclick="selectChip(1)">1</div>
                        <div class="chip" data-amt="5" onclick="selectChip(5)">5</div>
                        <div class="chip" data-amt="10" onclick="selectChip(10)">10</div>
                    </div>
                </div>

                <div class="center-wheel-container">
                    <div class="wheel-wrap">
                        <div class="pointer-overlay" id="ptrOverlay"></div>
                        <div class="pointer-top-image"></div>
                        <div class="slider-container">
                            <div class="slides-inner" id="slider">
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                            </div>
                        </div>
                        <canvas id="wheel" width="600" height="600"></canvas>
                    </div>
                </div>

                <div class="right-panels">
                    <div class="panel">
                        <h4>Winner</h4>
                        <div id="winner" class="value">-</div>
                    </div>
                    <div class="panel">
                        <h4>History</h4>
                        <div id="last10" class="value" style="font-size:12px; min-height:30px;">...</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="100" onclick="selectChip(100)">100</div>
                        <div class="chip" data-amt="500" onclick="selectChip(500)">500</div>
                        <div class="chip" data-amt="1000" onclick="selectChip(1000)">1k</div>
                    </div>
                </div>
            </div>

            <div class="bet-row" id="betRow"></div>
            
            <div class="status-bar" id="gameStatus">PLEASE LOGIN</div>
        </div>
    </div>

    <div id="loginBlock" style="position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:999999">
        <div style="background:#111;padding:25px;border-radius:12px;width:280px;text-align:center; border: 1px solid #ffd36a;">
            <h3 style="color:#ffd36a; margin-bottom:15px;">LOGIN</h3>
            <input id="uid" placeholder="UID" style="width:100%;padding:10px;margin:6px 0; border-radius:5px; border:none;">
            <input id="pass" type="password" placeholder="Password" style="width:100%;padding:10px;margin:6px 0; border-radius:5px; border:none;">
            <button onclick="login()" style="width:100%;padding:12px;margin-top:10px;background:#FFD700;border:none;border-radius:6px;font-weight:bold; cursor:pointer;">START GAME</button>
            <div id="loginStatus" style="margin-top:10px;font-size:13px"></div>
        </div>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- Firebase & State (Same as your original) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",
            databaseURL: "https://funtop-453ec-default-rtdb.firebaseio.com",
            projectId: "funtop-453ec",
            appId: "1:711635468186:web:3a8170c59cf9daa8c34423"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const timerDoc = db.collection("settings").doc("timer");

        const state = {
            uid: null, coins: 0, timer: 60, betting: false, spinning: false,
            bets: Array(10).fill(0), betHistory: [], last10: [],
            selectedAmount: 10, spinStarted: false, isResetting: false, noBetRounds: 0
        };

        let timerInterval = null, spinAnimationFrame = null, serverStartTime = null; 
        const TIMER_DURATION = 60;

        // Logic Functions
        async function syncCoinsToDB(newCoinVal) {
            if(!state.uid) return;
            rtdb.ref("users/uid/" + state.uid).update({ coins: newCoinVal });
        }

        timerDoc.onSnapshot((snap) => {
            if (!snap.exists) return;
            const data = snap.data();
            if (data.status === "RESULT" && !state.spinning && data.result !== undefined) {
                START_SPIN_ANIMATION(data.result);
            }
            if (data.timerStartTime) {
                const newServerTime = data.timerStartTime.toMillis();
                if (serverStartTime !== newServerTime) {
                    serverStartTime = newServerTime;
                    if (state.uid) {
                        if (state.bets.reduce((a,b)=>a+b,0) === 0) state.noBetRounds++;
                        else state.noBetRounds = 0;
                        if (state.noBetRounds >= 5) { logoutUser(); alert("Logged out for inactivity."); return; }
                    }
                    RESET_ROUND_LOCALLY();
                    startSyncTimer();
                }
            }
        });

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = Math.floor((now - serverStartTime) / 1000);
                let left = TIMER_DURATION - diff;
                document.getElementById("time").innerText = left > 0 ? left : 0;
                if (left === 8 && !state.spinStarted) calculateAndSetResult();
                if (left <= -5 && !state.isResetting) triggerNewRound();
            }, 1000);
        }

        async function triggerNewRound() {
            state.isResetting = true;
            await timerDoc.set({ timerStartTime: firebase.firestore.FieldValue.serverTimestamp(), status: "BET", bets: {} }, { merge: true });
            state.isResetting = false;
        }

        async function calculateAndSetResult() {
            state.spinStarted = true; state.betting = false;
            const snap = await timerDoc.get();
            const d = snap.data();
            let bets = d.bets || {};
            let minVal = Infinity, winners = [];
            for(let i=0; i<10; i++){
                let amt = bets[i] || 0;
                if(amt < minVal) { minVal = amt; winners = [i]; }
                else if(amt === minVal) winners.push(i);
            }
            let res = winners[Math.floor(Math.random()*winners.length)];
            await timerDoc.update({ status: "RESULT", result: res });
        }

        function START_SPIN_ANIMATION(winnerNum) {
            state.spinning = true;
            document.getElementById('gameStatus').textContent = "SPINNING...";
            document.getElementById('ptrOverlay').classList.add('jiggle');
            
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;

            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10) - (Math.PI / 10);
            let start = null;
            function anim(now) {
                if(!start) start = now;
                const prog = Math.min((now-start)/8000, 1);
                const eased = 1 - Math.pow(1-prog, 3);
                drawWheel(targetRot * eased);
                if(prog < 1) spinAnimationFrame = requestAnimationFrame(anim);
                else STOP_SPIN_AND_SHOW_RESULT(winnerNum);
            }
            requestAnimationFrame(anim);
        }

        function STOP_SPIN_AND_SHOW_RESULT(res) {
            document.getElementById('ptrOverlay').classList.remove('jiggle');
            document.getElementById('winner').textContent = res;
            document.getElementById(`btn-num-${res}`).classList.add('blink-blue');
            if(state.bets[res] > 0) {
                state.coins += state.bets[res] * 9;
                syncCoinsToDB(state.coins);
            }
            updateLast10(res);
            updateUI();
            document.getElementById('gameStatus').textContent = "WINNER IS " + res;
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0); state.betHistory = [];
            state.spinning = false; state.spinStarted = false;
            state.betting = !!state.uid;
            document.getElementById('slider').style.transition = "none";
            document.getElementById('slider').style.transform = "translateX(0)";
            document.querySelectorAll('.num').forEach(n => n.classList.remove('blink-blue'));
            document.getElementById('gameStatus').textContent = state.uid ? "PLACE YOUR BETS" : "PLEASE LOGIN";
            updateUI();
        }

        // --- Helper UI Functions ---
        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            state.bets.forEach((v, i) => {
                const el = document.getElementById(`bet-${i}`);
                if(el) { el.style.display = v > 0 ? 'block' : 'none'; el.textContent = v; }
            });
        }

        function updateLast10(res) {
            state.last10.unshift(res);
            if(state.last10.length > 8) state.last10.pop();
            document.getElementById('last10').textContent = state.last10.join(", ");
        }

        function selectChip(amt) {
            state.selectedAmount = amt;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            document.querySelector(`.chip[data-amt="${amt}"]`).classList.add('active');
        }

        async function PLACE_BET(num, amt) {
            if(!state.betting || state.coins < amt) return;
            state.coins -= amt; state.bets[num] += amt;
            state.betHistory.push({num, amt});
            updateUI();
            syncCoinsToDB(state.coins);
            const up = {}; up[`bets.${num}`] = firebase.firestore.FieldValue.increment(amt);
            timerDoc.update(up);
            playClick();
        }

        async function cancelLastBet() {
            if(!state.betting || !state.betHistory.length) return;
            const last = state.betHistory.pop();
            state.coins += last.amt; state.bets[last.num] -= last.amt;
            updateUI(); syncCoinsToDB(state.coins);
            const up = {}; up[`bets.${last.num}`] = firebase.firestore.FieldValue.increment(-last.amt);
            timerDoc.update(up);
        }

        async function cancelAllBets() {
            if(!state.betting) return;
            let total = state.bets.reduce((a,b)=>a+b, 0);
            if(total === 0) return;
            for(let i=0; i<10; i++) {
                if(state.bets[i]>0) {
                    const up = {}; up[`bets.${i}`] = firebase.firestore.FieldValue.increment(-state.bets[i]);
                    timerDoc.update(up);
                }
            }
            state.coins += total; state.bets.fill(0); state.betHistory = [];
            updateUI(); syncCoinsToDB(state.coins);
        }

        function playClick() { const s = document.getElementById('clickSound'); s.currentTime=0; s.play().catch(()=>{}); }

        // --- Canvas Wheel ---
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const overlayImg = new Image();
        overlayImg.src = 'https://uploads.onecompiler.io/445tyzay6/448metr9w/1000053491.png';

        function drawWheel(rot = 0) {
            const W = canvas.width, R = W/2 - 10;
            ctx.clearRect(0,0,W,W);
            ctx.save(); ctx.translate(W/2, W/2); ctx.rotate(rot);
            for(let i=0; i<10; i++) {
                ctx.beginPath(); ctx.moveTo(0,0);
                ctx.arc(0,0, R, i*Math.PI*2/10, (i+1)*Math.PI*2/10);
                ctx.fillStyle = i%2===0 ? '#ffd36a' : '#fff3b0'; ctx.fill();
                ctx.strokeStyle = "#9c7c2b"; ctx.stroke();
            }
            if(overlayImg.complete) ctx.drawImage(overlayImg, -R-5, -R-5, R*2+10, R*2+10);
            ctx.restore();
        }

        // --- Auth ---
        async function login() {
            const u = document.getElementById('uid').value, p = document.getElementById('pass').value;
            const res = await rtdb.ref("users/uid/"+u).once("value");
            if(res.exists() && String(res.val().password) === p) {
                state.uid = u; state.coins = res.val().coins || 0;
                document.getElementById('loginBlock').style.display = 'none';
                RESET_ROUND_LOCALLY();
            } else alert("Invalid Login");
        }

        function logoutUser() { location.reload(); }

        // --- Init ---
        window.onload = () => {
            const row = document.getElementById('betRow');
            for(let i=0; i<10; i++) {
                row.innerHTML += `<div class="number-box" onclick="PLACE_BET(${i}, state.selectedAmount)">
                    <div class="num" id="btn-num-${i}">${i}</div>
                    <div class="bet-placed" id="bet-${i}">0</div>
                </div>`;
            }
            drawWheel(0);
            selectChip(10);
        };
    </script>
</body>
