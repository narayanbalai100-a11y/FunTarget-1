<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FunTarget Spinner - Auto Sync Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

    <style>
        /* =========================================
           CSS STYLES - RESPONSIVE SCALING
           ========================================= */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
        }

        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background: black; 
            color: #fff; 
            touch-action: none; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Wrapper: यह गेम को स्केल करेगा */
        #viewport-wrapper {
            width: 1300px; /* Base Width */
            height: 600px; /* Base Height */
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            position: relative;
        }

        .stars { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: -1000; 
            overflow: hidden; 
        }

        .stars::after { 
            content: ""; 
            position: absolute; 
            width: 200%; 
            height: 200%; 
            background: radial-gradient(2px 2px at 20% 30%, #fff, transparent), 
                        radial-gradient(2px 2px at 80% 60%, #fff, transparent); 
            animation: moveStars 12s linear infinite; 
        }

        @keyframes moveStars { 
            from { transform: translateY(0); } 
            to { transform: translateY(-200px); } 
        }

        .game-container-wrap { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/448mutbvh/1000053141.png'); 
            background-size: 100% 100%; 
            position: relative;
        }

        .game-app { 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            background: rgba(0, 0, 0, 0.3); 
            width: 100%; 
            height: 100%;
            padding: 20px;
        }

        #cancelSpecific { 
            background: linear-gradient(180deg, #9c2b2b, #6a1a1a); 
            position: absolute; 
            top: 220px; 
            left: 20px; 
            width: 80px; 
            height: 35px; 
            z-index: 1000; 
            font-size: 14px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        #cancelAll { 
            background: linear-gradient(180deg, #223b8b, #14255a); 
            position: absolute; 
            top: 220px; 
            right: 20px; 
            width: 80px; 
            height: 35px; 
            z-index: 1000; 
            font-size: 14px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        .top-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex: 1;
        }

        .panel { 
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 12px; 
            padding: 8px; 
            min-width: 180px; 
            margin-bottom: 10px; 
            border: 1px solid rgba(255,215,0,0.3);
        }

        .panel h4 { font-size: 16px; text-align: center; margin-bottom: 5px; color: #ffd36a; }
        .panel .value { 
            background: linear-gradient(0deg, #fff3b1, #ffd36a); 
            color: #000; 
            padding: 5px 10px; 
            border-radius: 30px; 
            text-align: center; 
            font-weight: 900; 
            font-size: 28px; 
        }
        
        .chip-container { display: flex; gap: 15px; justify-content: center; }
        .chip { 
            width: 55px; height: 55px; border-radius: 50%; 
            border: 3px solid rgba(255,255,255,0.5); display: flex; 
            align-items: center; justify-content: center; font-weight: bold; 
            cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .chip.active { transform: scale(1.2); border: 4px solid #fff; box-shadow: 0 0 15px #ffd36a; }
        .chip[data-amt="1"] { background: radial-gradient(circle, #ff5f6d, #ffc371); }
        .chip[data-amt="5"] { background: radial-gradient(circle, #ff9966, #ff5e62); }
        .chip[data-amt="10"] { background: radial-gradient(circle, #11998e, #38ef7d); }
        .chip[data-amt="100"] { background: radial-gradient(circle, #4568dc, #b06ab3); }
        .chip[data-amt="500"] { background: radial-gradient(circle, #f80759, #bc4e9c); }
        .chip[data-amt="1000"] { background: radial-gradient(circle, #00c6ff, #0072ff); }

        .wheel-wrap { 
            width: 450px; height: 450px; 
            display: flex; align-items: center; justify-content: center; position: relative; 
        }

        canvas#wheel { width: 100%; height: 100%; border-radius: 50%; }

        .pointer-overlay, .pointer-top-image { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -145%); 
            width: 160px; height: 160px; background-size: contain; z-index: 100; 
        }
        .pointer-overlay { background-image: url('https://uploads.onecompiler.io/445tyzay6/447a3r3jd/1000038035.png'); }
        .pointer-top-image { background-image: url('https://uploads.onecompiler.io/445tyzay6/4479yvh72/1000038029.png'); z-index: 50; }

        .slider-container { 
            width: 120px; height: 120px; position: absolute; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); 
            overflow: hidden; border-radius: 50%; background: #FFD700;
            box-shadow: 0 0 25px rgba(255,215,0,0.8), inset 0 0 25px rgba(0,0,0,0.9);
            z-index: 60;
        }
        .slides-inner { display: flex; width: 1000%; height: 100%; }
        .slide-item { width: 10%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .slide { width: 80%; height: 80%; object-fit: contain; }

        .bet-row { 
            display: flex; justify-content: center; gap: 10px; width: 100%; 
            padding: 10px 0; margin-top: 10px;
        }

        .number-box { width: 85px; height: 85px; position: relative; cursor: pointer; }
        .number-box .num { 
            width: 100%; height: 100%; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 32px; color: #1b1300; 
            background: linear-gradient(145deg, #FFD700, #b8860b);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .number-box .bet-placed { 
            position: absolute; top: -15px; right: -10px; 
            background: #ff0000; color: white; padding: 2px 8px; 
            border-radius: 10px; font-size: 14px; font-weight: bold; border: 2px solid white;
        }

        .status-bar { 
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.2), transparent);
            padding: 10px; text-align: center; font-weight: bold; font-size: 20px; color: #ffd36a;
        }

        #topActions { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 10000; }
        #topActions button { padding: 8px 16px; font-weight: bold; border-radius: 5px; border: none; cursor: pointer; color: white; }
        .btn-send { background: #00c853; }
        .btn-logout { background: #1e90ff; }

        /* Login & Popup Styling */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: flex; align-items: center; justify-content: center; z-index: 999999;
        }
        .modal-content {
            background: #111; padding: 30px; border-radius: 15px; width: 320px; 
            text-align: center; border: 1px solid #ffd36a;
        }
        .modal-content input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; }
        .modal-content button { width: 100%; padding: 12px; background: #FFEB00; border: none; font-weight: bold; cursor: pointer; }

        @keyframes result-blink {
            0%, 100% { background: linear-gradient(145deg, #FFD700, #b8860b); }
            50% { background: #0072ff; color: #fff; box-shadow: 0 0 30px #0072ff; }
        }
        .blink-blue { animation: result-blink 0.4s ease-in-out 10; }
    </style>
</head>

<body>
    <div class="stars"></div>
    
    <div id="viewport-wrapper">
        <div class="game-container-wrap" id="mainGame">
            <div class="game-app">
                <div id="topActions">
                    <button class="btn-send" onclick="openSendPopup()">SEND</button>
                    <button class="btn-logout" onclick="logoutUser()">LOGOUT</button>
                </div>
                
                <button id="cancelSpecific" onclick="cancelLastBet()">UNDO</button>
                <button id="cancelAll" onclick="cancelAllBets()">CLEAR</button>

                <div class="top-row">

                                    <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                    <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>

                        <div class="chip-container">
                            <div class="chip" data-amt="100" onclick="selectChip(100)">100</div>

                <div class="bet-row" id="betRow"></div>

    <div id="loginBlock" class="modal-overlay">
        <div class="modal-content">
            <h3>GAME LOGIN</h3>
            <input id="uid" placeholder="Enter UID">
            <input id="pass" type="password" placeholder="Enter Password">

    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">

    <script>
        /* =========================================
           SCALING LOGIC: यह गेम को स्क्रीन के अनुसार एडजस्ट करेगा
           ========================================= */
        function scaleGame() {
            const wrapper = document.getElementById('viewport-wrapper');
            const baseWidth = 1300;
            const baseHeight = 600;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const scaleX = windowWidth / baseWidth;
            const scaleY = windowHeight / baseHeight;
            const scale = Math.min(scaleX, scaleY); // स्क्रीन के बाहर न जाए इसलिए कम वाला स्केल लेंगे

            wrapper.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', scaleGame);
        window.addEventListener('load', scaleGame);

        /* =========================================
           GAME LOGIC (Same as your previous code)
           ========================================= */
        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",
            databaseURL: "https://funtop-453ec-default-rtdb.firebaseio.com",
            projectId: "funtop-453ec",
            appId: "1:711635468186:web:3a8170c59cf9daa8c34423"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const timerDoc = db.collection("settings").doc("timer");

        const state = {
            uid: null, coins: 0, timer: 60, betting: false, spinning: false,
            bets: Array(10).fill(0), betHistory: [], last10: [],
            selectedAmount: 10, spinStarted: false, isResetting: false, noBetRounds: 0
        };

        let timerInterval = null;
        let spinAnimationFrame = null;
        let serverStartTime = null; 
        const TIMER_DURATION = 60;

        async function syncCoinsToDB(newCoinVal) {
            if(!state.uid) return;
            try { await rtdb.ref("users/uid/" + state.uid).update({ coins: newCoinVal }); } 
            catch(e) { console.error(e); }
        }

        async function triggerNewRound() {
            if (state.isResetting) return;
            state.isResetting = true;
            try {
                await timerDoc.set({
                    timerStartTime: firebase.firestore.FieldValue.serverTimestamp(),
                    status: "BET",
                    bets: {} 
                }, { merge: true });
            } catch (e) { console.error(e); }
            state.isResetting = false;
        }

        timerDoc.onSnapshot((snap) => {
            if (!snap.exists) { triggerNewRound(); return; }
            const data = snap.data();
            if (data.status === "RESULT" && !state.spinning && data.result !== undefined) {
                START_SPIN_ANIMATION(data.result);
            }
            if (data.timerStartTime) {
                const newServerTime = data.timerStartTime.toMillis();
                if (serverStartTime !== newServerTime) {
                    serverStartTime = newServerTime;
                    if (state.uid) {
                        const totalBetThisRound = state.bets.reduce((a, b) => a + b, 0);
                        if (totalBetThisRound === 0) {
                            state.noBetRounds++;
                            if (state.noBetRounds >= 5) { logoutUser(); return; }
                        } else { state.noBetRounds = 0; }
                    }
                    RESET_ROUND_LOCALLY();
                    startSyncTimer();
                }
            }
        });

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!serverStartTime) return;
                const now = Date.now();
                const diff = Math.floor((now - serverStartTime) / 1000);
                let left = TIMER_DURATION - diff;
                document.getElementById("time").innerText = left > 0 ? left : 0;
                state.timer = left;
                if (left === 8 && !state.spinStarted) calculateAndSetResult();
                if (left <= -5) triggerNewRound();
            }, 1000);
        }

        async function calculateAndSetResult() {
            state.spinStarted = true;
            state.betting = false;
            const snap = await timerDoc.get();
            const d = snap.data();
            if (!d || d.status !== "BET") return;
            let bets = d.bets || {};
            let zeroBet = [];
            let minAmt = Infinity;
            let minBet = [];
            for (let i = 0; i < 10; i++) {
                let amt = bets[i] || 0;
                if (amt === 0) zeroBet.push(i);
                if (amt < minAmt) { minAmt = amt; minBet = [i]; } 
                else if (amt === minAmt) { minBet.push(i); }
            }
            let result = zeroBet.length > 0 ? zeroBet[Math.floor(Math.random() * zeroBet.length)] : minBet[Math.floor(Math.random() * minBet.length)];
            await timerDoc.update({ status: "RESULT", result: result });
        }

        async function START_SPIN_ANIMATION(winnerNum) {
            state.spinning = true;
            document.getElementById('gameStatus').textContent = "SPINNING...";
            document.getElementById('ptrOverlay').classList.add('jiggle');
            runSpinAnimation(winnerNum);
        }

        async function STOP_SPIN_AND_SHOW_RESULT(result) {
            cancelAnimationFrame(spinAnimationFrame);
            document.getElementById('ptrOverlay').classList.remove('jiggle');
            document.getElementById('winner').textContent = result;
            const targetBtn = document.getElementById(`btn-num-${result}`);
            if(targetBtn) {
                targetBtn.classList.add('blink-blue');
                setTimeout(() => targetBtn.classList.remove('blink-blue'), 4000);
            }
            if (state.bets[result] > 0) {
                const winAmount = state.bets[result] * 9;
                state.coins += winAmount;
                await syncCoinsToDB(state.coins);
                updateUI();
            }
            updateLast10History(result);
            document.getElementById('gameStatus').textContent = "WINNER: " + result;
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0);
            state.betHistory = [];
            state.betting = !!state.uid;
            state.spinning = false;
            state.spinStarted = false;
            document.getElementById('winner').textContent = "-";
            document.getElementById('gameStatus').textContent = state.uid ? "PLACE YOUR BETS" : "PLEASE LOGIN";
            document.getElementById('slider').style.transition = "none";
            document.getElementById('slider').style.transform = "translateX(0)";
            document.querySelectorAll('.num').forEach(el => el.classList.remove('blink-blue'));
            updateUI();
        }

        async function PLACE_BET_LOCALLY(number, amount) {
            if (state.betting && state.coins >= amount && state.timer > 10) {
                state.coins -= amount;
                state.bets[number] += amount;
                state.betHistory.push({ num: number, amount: amount });
                state.noBetRounds = 0; 
                updateUI();
                await syncCoinsToDB(state.coins);
                const updateObj = {};
                updateObj[`bets.${number}`] = firebase.firestore.FieldValue.increment(amount);
                await timerDoc.update(updateObj);
                return true;
            }
            return false;
        }

        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            state.bets.forEach((v, i) => {
                const el = document.getElementById(`bet-${i}`);
                if (el) { el.style.display = v > 0 ? 'block' : 'none'; el.textContent = v; }
            });
        }

        async function updateLast10History(result) {
            state.last10.unshift(result);
            if (state.last10.length > 10) state.last10.pop();
            document.getElementById('last10').innerText = state.last10.join(", ");
        }

        function selectChip(amt) {
            state.selectedAmount = amt;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            const activeChip = document.querySelector(`.chip[data-amt="${amt}"]`);
            if(activeChip) activeChip.classList.add('active');
        }

        async function cancelLastBet() {
            if (state.betHistory.length > 0 && state.betting) {
                const last = state.betHistory.pop();
                state.coins += last.amount;
                state.bets[last.num] -= last.amount;
                updateUI();
                await syncCoinsToDB(state.coins);
                const updateObj = {};
                updateObj[`bets.${last.num}`] = firebase.firestore.FieldValue.increment(-last.amount);
                await timerDoc.update(updateObj);
                playClickSound();
            }
        }

        async function cancelAllBets() {
            if (state.betting) {
                let totalToRefund = 0;
                for(let i=0; i<10; i++) {
                    if(state.bets[i] > 0) {
                        totalToRefund += state.bets[i];
                        const updateObj = {};
                        updateObj[`bets.${i}`] = firebase.firestore.FieldValue.increment(-state.bets[i]);
                        await timerDoc.update(updateObj);
                    }
                }
                state.coins += totalToRefund;
                state.bets.fill(0);
                state.betHistory = [];
                updateUI();
                await syncCoinsToDB(state.coins);
                playClickSound();
            }
        }

        function playClickSound() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        function setupBettingUI() {
            const betRow = document.getElementById('betRow');
            betRow.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.innerHTML = `<div class="num" id="btn-num-${i}">${i}</div><div class="bet-placed" id="bet-${i}">0</div>`;
                box.onclick = () => { if (PLACE_BET_LOCALLY(i, state.selectedAmount)) playClickSound(); };
                betRow.appendChild(box);
            }
        }

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const W = canvas.width, R = W / 2 - 10;
        const overlayImg = new Image();
        overlayImg.src = 'https://uploads.onecompiler.io/445tyzay6/448metr9w/1000053491.png';

        function drawWheel(rot = 0) {
            ctx.clearRect(0, 0, W, W);
            ctx.save(); ctx.translate(W / 2, W / 2); ctx.rotate(rot);
            for (let i = 0; i < 10; i++) {
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, R, i * Math.PI * 2 / 10, (i + 1) * Math.PI * 2 / 10);
                ctx.fillStyle = i % 2 == 0 ? '#ffd36a' : '#fff3b0'; ctx.fill();
                ctx.lineWidth = 2; ctx.strokeStyle = "#9c7c2b"; ctx.stroke();
            }
            if (overlayImg.complete) ctx.drawImage(overlayImg, -R - 5, -R - 5, R * 2 + 10, R * 2 + 10);
            ctx.restore();
        }

        function runSpinAnimation(winnerNum) {
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;
            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10) - (Math.PI * 12 / 20);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                drawWheel(targetRot * eased);
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else STOP_SPIN_AND_SHOW_RESULT(winnerNum);
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        window.onload = () => {
            setupBettingUI();
            drawWheel(0);
            selectChip(10);
            updateUI();
            scaleGame();
        };

        async function login(){
            const uid=document.getElementById("uid").value.trim();
            const pass=document.getElementById("pass").value.trim();
            if(!uid||!pass) return;
            try{
                const snap=await rtdb.ref("users/uid/"+uid).once("value");
                if(!snap.exists()) return;
                const d=snap.val();
                if(String(d.password)===pass && Number(d.isActive)===10){
                    state.uid = uid; state.coins = Number(d.coins) || 0; state.betting = true;
                    updateUI();
                    document.getElementById("loginBlock").style.display="none";
                }
            }catch(e){ console.error(e); }
        }

        function logoutUser(){
            state.uid=null; state.betting=false;
            document.getElementById("loginBlock").style.display="flex";
        }

        function openSendPopup(){ if(state.uid) document.getElementById("sendPopup").style.display="flex"; }
        function closeSendPopup(){ document.getElementById("sendPopup").style.display="none"; }
        async function sendCoins(){
            const toUID=document.getElementById("sendUID").value.trim();
            const amt=Number(document.getElementById("sendAmount").value);
            if(!toUID || amt <= 0 || amt > state.coins) return;
            const toRef=rtdb.ref("users/uid/"+toUID);
            const snap=await toRef.once("value");
            if(snap.exists()){
                state.coins -= amt;
                await rtdb.ref("users/uid/"+state.uid).update({coins: state.coins});
                await toRef.update({coins: (Number(snap.val().coins)||0) + amt});
                updateUI();
                closeSendPopup();
            }
        }
    </script>
</body>
