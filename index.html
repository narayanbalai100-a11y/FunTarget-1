    <title>FunTarget - Double Golden Ring Spinner</title>

    <style>
        /* =========================================
           CSS STYLES
           ========================================= */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
        }

        html, 
        body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            position: fixed;
            touch-action: none;
            background: black; 
            color: #fff; 
        }

        .stars { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: -1000; 
            overflow: hidden; 
        }

        .stars::after { 
            content: ""; 
            position: absolute; 
            width: 200%; 
            height: 200%; 
            background: radial-gradient(2px 2px at 20% 30%, #fff, transparent), 
                        radial-gradient(2px 2px at 80% 60%, #fff, transparent); 
            animation: moveStars 12s linear infinite; 
        }

        @keyframes moveStars { 
            from { transform: translateY(0); } 
            to { transform: translateY(-200px); } 
        }

        .game-container-wrap { 
            height: 100vh;
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/448n7h4a3/1000053493.jpg'); 
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            z-index: 100; 
            padding-top: 1px; 
        }

        .game-app { 
            margin: 0px auto; 
            display: flex; 
            flex-direction: column; 
            padding: 2px 0px; 
            position: relative; 
            background: rgba(0, 0, 0, 0.2); 
            max-width: 1300px; 
            width: 100%; 
        }

        .login-card {
            top: -100px;
            padding: -10px;
            border-radius: 12px;
            width: 200px;
           
            text-align: center;
            border: 0px solid #FFD700;
            box-shadow: 0 0 20px rgba(0,0,0,0);
            
        }
        
        .login-card  {
        width: 100px; 
            height: 100px; 
            position: absolute; 
            top: 52%; 
            left: 52%; 
            transform: translate(-50%, -50%); 
      
            
         }

        #cancelSpecific { 
            background: linear-gradient(180deg, #9c2b2b, #6a1a1a); 
            position: absolute; 
            top: 200px; 
            left: 10px; 
            width: 70px; 
            height: 30px; 
            z-index: 1000; 
            font-size: 12px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        #cancelAll { 
            background: linear-gradient(180deg, #223b8b, #14255a); 
            position: absolute; 
            top: 200px; 
            right: 10px; 
            width: 60px; 
            height: 30px; 
            z-index: 1000; 
            font-size: 12px; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        .top-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
        }

        .panel { 
            background: rgba(0, 0, 0, 0.0); 
            border-radius: 12px; 
            padding: 5px; 
            min-width: 160px; 
            margin-bottom: 5px; 
        }

        .panel h4 { 
            font-size: 14px; 
            text-align: center; 
            margin-bottom: 2px; 
        }

        .panel .value { 
            background: linear-gradient(0deg, #fff3b1, #ffd36a); 
            color: #000; 
            padding: 2px 10px; 
            border-radius: 30px; 
            text-align: center; 
            font-weight: 700; 
            font-size: 26px; 
        }

        /* --- TIMER BLINK --- */
        @keyframes timer-bling {
            0% { box-shadow: 0 0 5px #ff0000; border: 2px solid #ff0000; }
            50% { box-shadow: 0 0 30px #ff0000, 0 0 50px #ff4500; border: 2px solid #fff; transform: scale(1.05); }
            100% { box-shadow: 0 0 5px #ff0000; border: 2px solid #ff0000; }
        }
        .timer-warning {
            animation: timer-bling 0.3s infinite !important;
            background: linear-gradient(0deg, #ff4d4d, #ff0000) !important;
            color: white !important;
        }

        /* --- HISTORY BOX STYLE --- */
        #last10 {
            background: #000;
            border: 2px solid #ff4500;
            box-shadow: 0 0 10px #ff4500, inset 0 0 5px #ff4500;
            border-radius: 8px;
            padding: 5px;
            min-height: 40px;
            width: 170px; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            text-shadow: 0 0 5px #ff4500;
        }

        .hist-item {
            background: #222;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid #ff8c00;
        }

        .hist-last-blink { 
            animation: fire-pulse 0.5s infinite alternate; 
            background: #ff4500;
            color: #fff;
        }

        @keyframes fire-pulse {
            from { box-shadow: 0 0 5px #ff4500; transform: scale(1); }
            to { box-shadow: 0 0 20px #ff0000; transform: scale(1.1); }
        }
        
        * { -webkit-tap-highlight-color: transparent !important; }

        .chip-container { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }

        .chip { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            border: 5px dashed rgba(255, 255, 255, 0.3); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.2s; 
            background: radial-gradient(circle, #444, #000); 
        }

        .chip.active { 
            border: 4px solid #ffd36a; 
            transform: scale(1.1); 
            box-shadow: 0 0 15px #ffd36a; 
        }

        .chip[data-amt="1"] { background: radial-gradient(circle, #ff5f6d, #ffc371); }
        .chip[data-amt="5"] { background: radial-gradient(circle, #ff9966, #ff5e62); }
        .chip[data-amt="10"] { background: radial-gradient(circle, #11998e, #38ef7d); }
        .chip[data-amt="100"] { background: radial-gradient(circle, #4568dc, #b06ab3); }
        .chip[data-amt="500"] { background: radial-gradient(circle, #f80759, #bc4e9c); }
        .chip[data-amt="1000"] { background: radial-gradient(circle, #00c6ff, #0072ff); }

        /* --- WHEEL & DOUBLE GOLDEN RING --- */
        .wheel-wrap { 
            width: 390px; 
            height: 310px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }

        /* Outer Thin Golden Ring */
        .wheel-wrap::before {
            content: "";
            position: absolute;
            width: 390px;
            height: 290px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            box-shadow: 0 0 8px #ffd700, inset 0 0 8px #000;
            background: transparent;
            z-index: 10;
            pointer-events: none;
        }

        canvas#wheel { 
            width: 260%; 
            height: 95%;
            border-radius: 50%; 
        }

        .pointer-overlay { 
            position: absolute; 
            top: -62px; 
            left: 50%; 
            transform: translateX(-49%); 
            width: 145px; 
            height: 145px; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/447a3r3jd/1000038035.png'); 
            background-size: contain; 
            z-index: 100; 
        }

        .pointer-top-image { 
            position: absolute; 
            top: -62px; 
            left: 50%; 
            transform: translateX(-49%); 
            width: 145px; 
            height: 145px; 
            background-image: url('https://uploads.onecompiler.io/445tyzay6/4479yvh72/1000038029.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            z-index: 50; 
            pointer-events: none; 
        }

        .pointer-overlay.jiggle { animation: blink-pointer 0.15s steps(1) infinite; }
        @keyframes blink-pointer { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Inner Thin Golden Ring */
        .slider-container { 
            width: 117px; 
            height: 89px; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            overflow: hidden; 
            border-radius: 50%; 
            background: #FFD700;
            box-shadow: 0 0 25px rgba(255,215,0,0.8), inset 0 0 25px rgba(0,0,0,0.9);
            z-index: 20;
            border: 3.5px solid #ffd700;
        }
        
        .slides-inner { 
            display: flex; 
            width: 1000%; 
            height: 150%; 
            transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); 
        }

        .slide-item { 
            width: 150%;
            height: 80%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin-top: -9px;
        }
      
        .slide { width: 70%; height: 70%; object-fit: contain; }

        .bet-row { 
            display: flex; 
            justify-content: space-between; 
            width: 100%; 
            max-width: 900px; 
            margin: auto; 
            z-index: 500; 
            position: relative;
            margin-top: -30px;
        }

        .number-box { flex: 1; text-align: center; position: relative; cursor: pointer; }

        .number-box .num { 
            width: 60px; 
            height: 60px;
            border-radius: 50px; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 1000; 
            color: #1b1300; 
            transform: translateY(10px); 
            background: linear-gradient(145deg, #000, #333), linear-gradient(145deg, #FFD700, #b8860b);
            background-blend-mode: overlay;
            box-shadow: 0 0 20px rgba(255,215,0,0.8), inset 0 0 20px rgba(0,0,0,0.95);
            user-select: none;
            -webkit-user-select: none;
        }

        .number-box .bet-placed { 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            bottom: 65px; 
            padding: 2px 15px; 
            border-radius: 20px; 
            display: none; 
            color: #111; 
            font-weight: 800; 
            background: linear-gradient(145deg, #000, #333), linear-gradient(145deg, #FFD700, #b8860b);
            background-blend-mode: overlay;
            box-shadow: 0 0 15px rgba(255,215,0,0.8), inset 0 0 10px rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-bar { 
            background: rgba(27, 27, 27, 0.85); 
            border-radius: 6px; 
            padding: 1px; 
            text-align: center; 
            color: #eee; 
            font-weight: 800; 
            margin-top: 20px; 
            background: linear-gradient(145deg, #000, #333), linear-gradient(145deg, #FFD700, #b8860b);
            background-blend-mode: overlay;
            box-shadow: 0 0 15px rgba(255,215,0,0.8), inset 0 0 10px rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes result-blink {
            0%, 100% { background: linear-gradient(145deg, #000, #333), linear-gradient(145deg, #FFD700, #b8860b); color: #1b1300; }
            50% { background: #0072ff; color: #fff; box-shadow: 0 0 30px #0072ff; }
        }
        .blink-blue { animation: result-blink 0.4s ease-in-out 10; }

        #topActions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 60px;
            left: 5px;
            z-index: 99999;
        }
        #topActions button {
            padding: 1px 14px;
            font-size: 10px;
            font-weight: bold;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            color: #fff;
        }
        #topActions button:first-child { background: linear-gradient(180deg,#00c853,#009624); }
        #topActions button:last-child { background: linear-gradient(180deg,#1e90ff,#003cff); }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="game-container-wrap" id="mainGame">
        <div class="game-app">
            <div id="topActions">
                <button onclick="openSendPopup()">SEND</button>
                <button onclick="logoutUser()">LOGOUT</button>
            </div>
            
            <button id="cancelSpecific" onclick="cancelLastBet()">CANCEL</button>
            <button id="cancelAll" onclick="cancelAllBets()">CLEAR</button>

            <div class="top-row">
                <div class="left-panels">
                    <div class="panel">
                        <h4>Coins</h4>
                        <div id="coins" class="value">0</div>
                    </div>
                    <div class="panel">
                        <h4>Time</h4>
                        <div id="time" class="value">60</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="1" onclick="selectChip(1)">1</div>
                        <div class="chip" data-amt="5" onclick="selectChip(5)">5</div>
                        <div class="chip" data-amt="10" onclick="selectChip(10)">10</div>
                    </div>
                </div>

                <div class="center-wheel-container">
                    <div class="wheel-wrap">
                        <div class="pointer-overlay" id="ptrOverlay"></div>
                        <div class="pointer-top-image"></div>
                        <div class="slider-container">
                            <div class="slides-inner" id="slider">
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                                <div class="slide-item"><img class="slide" src="https://uploads.onecompiler.io/445tyzay6/448mfppru/1000053482.png"></div>
                            </div>
                        </div>
                        <canvas id="wheel" width="600" height="600"></canvas>
                    </div>
                </div>

                <div class="right-panels">
                    <div class="panel">
                        <h4>Winner</h4>
                        <div id="winner" class="value">-</div>
                    </div>
                    <div class="panel">
                        <h4>History</h4>
                        <div id="last10">Loading...</div>
                    </div>
                    <div class="chip-container">
                        <div class="chip" data-amt="100" onclick="selectChip(100)">100</div>
                        <div class="chip" data-amt="500" onclick="selectChip(500)">500</div>
                        <div class="chip" data-amt="1000" onclick="selectChip(1000)">1000</div>
                    </div>
                </div>
            </div>

            <div class="bet-row" id="betRow"></div>
            <div class="status-bar" id="gameStatus">PLEASE LOGIN FIRST</div>
        </div>
    </div>

    <div id="loginBlock">
        <div class="login-card">
            <h3 style="color:#FFD700; margin-bottom: 10px;">
            <input id="uid" placeholder="UID" style="width:100%;padding:10px;margin:6px 0; border-radius: 6px; border: none;">
            <input id="pass" type="password" placeholder="Password" style="width:100%;padding:10px;margin:6px 0; border-radius: 6px; border: none;">
            <button onclick="login()" style="width:100%;padding:10px;margin-top:10px;background: linear-gradient(180deg, #FFEB00, #b8860b);border:none;border-radius:6px;font-weight:bold; cursor: pointer;">LOGIN</button>
            <div id="loginStatus" style="margin-top:10px;font-size:13px"></div>
        </div>
    </div>

    <div id="sendPopup" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:999999;align-items:center;justify-content:center">
        <div style="background:#111;padding:20px;border-radius:12px;width:280px;text-align:center">
            <h3>Send Coins</h3>
            <input id="sendUID" placeholder="Receiver UID" style="width:100%;padding:10px;margin:6px 0">
            <input id="sendAmount" type="number" placeholder="Amount" style="width:100%;padding:10px;margin:6px 0">
            <button onclick="sendCoins()" style="width:100%;padding:10px;background:#00c853;border:none;border-radius:6px;font-weight:bold">SEND</button>
            <button onclick="closeSendPopup()" style="width:100%;margin-top:6px;padding:8px;background:#444;color:#fff;border:none;border-radius:6px">CANCEL</button>
        </div>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
    </audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-KabHNxU7PmQ3sARjqY7XrZ7LI5rSI8E",
            authDomain: "funtop-453ec.firebaseapp.com",
            databaseURL: "https://funtop-453ec-default-rtdb.firebaseio.com",
            projectId: "funtop-453ec",
            appId: "1:711635468186:web:3a8170c59cf9daa8c34423"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();
        const timerDoc = db.collection("settings").doc("timer");
        const historyColl = db.collection("history");

        const state = {
            uid: null,
            coins: 0,
            timer: 60,
            betting: false,
            spinning: false,
            bets: Array(10).fill(0),
            betHistory: [],
            selectedAmount: 10,
            spinStarted: false,
            isResetting: false,
            lastResultHandled: null
        };

        let betRepeatInterval = null;
        let timerInterval = null;
        let spinAnimationFrame = null;
        let serverStartTime = null; 
        const TIMER_DURATION = 60;

        async function loadHistoryFromFirebase() {
            historyColl.orderBy("timestamp", "asc").limitToLast(5).onSnapshot((snap) => {
                const historyBox = document.getElementById('last10');
                historyBox.innerHTML = "";
                snap.forEach((doc) => {
                    const data = doc.data();
                    const span = document.createElement('div');
                    span.className = 'hist-item';
                    span.textContent = data.result;
                    historyBox.appendChild(span);
                });
                if(historyBox.lastChild) historyBox.lastChild.classList.add('hist-last-blink');
            });
        }

        async function syncCoinsToDB(newCoinVal) {
            if(!state.uid) return;
            try { await rtdb.ref("users/uid/" + state.uid).update({ coins: newCoinVal }); } 
            catch(e) { console.error("Coin sync error", e); }
        }

        async function triggerNewRound() {
            if (state.isResetting) return;
            state.isResetting = true;
            try {
                await timerDoc.set({
                    timerStartTime: firebase.firestore.FieldValue.serverTimestamp(),
                    status: "BET",
                    bets: {} 
                }, { merge: true });
            } catch (e) { console.error(e); }
            state.isResetting = false;
        }

        timerDoc.onSnapshot((snap) => {
            if (!snap.exists) { triggerNewRound(); return; }
            const data = snap.data();
            
            if (data.status === "RESULT" && !state.spinning && data.result !== undefined) {
                if(state.lastResultHandled !== data.timerStartTime?.toMillis()) {
                    state.lastResultHandled = data.timerStartTime?.toMillis();
                    START_SPIN_ANIMATION(data.result);
                }
            }

            if (data.timerStartTime) {
                const newServerTime = data.timerStartTime.toMillis();
                if (serverStartTime !== newServerTime) {
                    serverStartTime = newServerTime;
                    RESET_ROUND_LOCALLY();
                    startSyncTimer();
                }
            }
        });

        function startSyncTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!serverStartTime) return;
                const now = Date.now();
                const diff = Math.floor((now - serverStartTime) / 1000);
                let left = TIMER_DURATION - diff;
                
                const timerEl = document.getElementById("time");
                timerEl.innerText = left > 0 ? left : 0;
                state.timer = left;

                if (left <= 15 && left > 0) timerEl.classList.add("timer-warning");
                else timerEl.classList.remove("timer-warning");

                if (left <= 15) {
                    state.betting = false;
                    stopBettingRepeat();
                    if(left > 0) document.getElementById('gameStatus').textContent = "WAIT FOR RESULT...";
                }

                if (left === 8 && !state.spinStarted) calculateAndSetResult();
                if (left <= -5) triggerNewRound();
            }, 1000);
        }

        async function calculateAndSetResult() {
            state.spinStarted = true;
            state.betting = false;
            const snap = await timerDoc.get();
            const d = snap.data();
            if (!d || d.status !== "BET") return;
            let bets = d.bets || {};
            let zeroBet = [];
            let minAmt = Infinity;
            let minBet = [];
            for (let i = 0; i < 10; i++) {
                let amt = bets[i] || 0;
                if (amt === 0) zeroBet.push(i);
                if (amt < minAmt) { minAmt = amt; minBet = [i]; } 
                else if (amt === minAmt) { minBet.push(i); }
            }
            let result = zeroBet.length > 0 ? zeroBet[Math.floor(Math.random() * zeroBet.length)] : minBet[Math.floor(Math.random() * minBet.length)];
            await timerDoc.update({ status: "RESULT", result: result });
        }

        async function START_SPIN_ANIMATION(winnerNum) {
            state.spinning = true;
            state.betting = false; 
            document.getElementById('gameStatus').textContent = "SPINNING...";
            document.getElementById('ptrOverlay').classList.add('jiggle');
            runSpinAnimation(winnerNum);
        }

        async function STOP_SPIN_AND_SHOW_RESULT(result) {
            cancelAnimationFrame(spinAnimationFrame);
            document.getElementById('ptrOverlay').classList.remove('jiggle');
            document.getElementById('winner').textContent = result;
            
            const targetBtn = document.getElementById(`btn-num-${result}`);
            if(targetBtn) {
                targetBtn.classList.add('blink-blue');
                setTimeout(() => targetBtn.classList.remove('blink-blue'), 4000);
            }

            historyColl.add({
                result: result,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            if (state.bets[result] > 0) {
                const winAmount = state.bets[result] * 9;
                state.coins += winAmount;
                await syncCoinsToDB(state.coins);
                updateUI();
            }
            document.getElementById('gameStatus').textContent = "WINNER: " + result;
        }

        function RESET_ROUND_LOCALLY() {
            state.bets.fill(0);
            state.betHistory = [];
            state.betting = !!state.uid;
            state.spinning = false;
            state.spinStarted = false;
            document.getElementById('winner').textContent = "-";
            document.getElementById('gameStatus').textContent = state.uid ? "PLACE YOUR BETS" : "PLEASE LOGIN";
            document.getElementById('slider').style.transition = "none";
            document.getElementById('slider').style.transform = "translateX(0)";
            document.querySelectorAll('.num').forEach(el => el.classList.remove('blink-blue'));
            updateUI();
        }

        async function PLACE_BET_LOCALLY(number, amount) {
            if (state.timer <= 15) {
                document.getElementById('gameStatus').textContent = "BETTING CLOSED!";
                return false;
            }

            if (state.betting && state.coins >= amount) {
                state.coins -= amount;
                state.bets[number] += amount;
                state.betHistory.push({ num: number, amount: amount });
                updateUI();
                await syncCoinsToDB(state.coins);
                const updateObj = {};
                updateObj[`bets.${number}`] = firebase.firestore.FieldValue.increment(amount);
                await timerDoc.update(updateObj);
                return true;
            }
            return false;
        }

        function startBettingRepeat(number) {
            if (state.timer <= 15 || !state.betting) return;
            if (PLACE_BET_LOCALLY(number, state.selectedAmount)) playClickSound();
            if (betRepeatInterval) clearInterval(betRepeatInterval);
            betRepeatInterval = setInterval(() => {
                if (state.timer > 15 && state.betting) {
                    if (PLACE_BET_LOCALLY(number, state.selectedAmount)) {
                        playClickSound();
                    } else {
                        stopBettingRepeat();
                    }
                } else {
                    stopBettingRepeat();
                }
            }, 200);
        }

        function stopBettingRepeat() {
            if (betRepeatInterval) {
                clearInterval(betRepeatInterval);
                betRepeatInterval = null;
            }
        }

        function updateUI() {
            document.getElementById('coins').textContent = state.coins;
            state.bets.forEach((v, i) => {
                const el = document.getElementById(`bet-${i}`);
                if (el) { el.style.display = v > 0 ? 'block' : 'none'; el.textContent = v; }
            });
        }

        function selectChip(amt) {
            state.selectedAmount = amt;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            const activeChip = document.querySelector(`.chip[data-amt="${amt}"]`);
            if(activeChip) activeChip.classList.add('active');
        }

        async function cancelLastBet() {
            if (state.timer <= 15) return; 
            if (state.betHistory.length > 0 && state.betting) {
                const last = state.betHistory.pop();
                state.coins += last.amount;
                state.bets[last.num] -= last.amount;
                updateUI();
                await syncCoinsToDB(state.coins);
                const updateObj = {};
                updateObj[`bets.${last.num}`] = firebase.firestore.FieldValue.increment(-last.amount);
                await timerDoc.update(updateObj);
                playClickSound();
            }
        }

        async function cancelAllBets() {
            if (state.timer <= 15) return; 
            if (state.betting) {
                let totalToRefund = 0;
                for(let i=0; i<10; i++) {
                    if(state.bets[i] > 0) {
                        totalToRefund += state.bets[i];
                        const updateObj = {};
                        updateObj[`bets.${i}`] = firebase.firestore.FieldValue.increment(-state.bets[i]);
                        await timerDoc.update(updateObj);
                    }
                }
                state.coins += totalToRefund;
                state.bets.fill(0);
                state.betHistory = [];
                updateUI();
                await syncCoinsToDB(state.coins);
                playClickSound();
            }
        }

        function playClickSound() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        function setupBettingUI() {
            const betRow = document.getElementById('betRow');
            betRow.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.innerHTML = `<div class="num" id="btn-num-${i}">${i}</div><div class="bet-placed" id="bet-${i}">0</div>`;
                const numBtn = box.querySelector('.num');
                numBtn.addEventListener('mousedown', (e) => { e.preventDefault(); startBettingRepeat(i); });
                window.addEventListener('mouseup', stopBettingRepeat);
                numBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startBettingRepeat(i); });
                window.addEventListener('touchend', stopBettingRepeat);
                betRow.appendChild(box);
            }
        }

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const W = canvas.width, R = W / 2 - 10;
        const overlayImg = new Image();
        overlayImg.src = 'https://uploads.onecompiler.io/445tyzay6/448metr9w/1000053491.png';

        function drawWheel(rot = 0) {
            ctx.clearRect(0, 0, W, W);
            ctx.save(); ctx.translate(W / 2, W / 2); ctx.rotate(rot);
            for (let i = 0; i < 10; i++) {
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.arc(0, 0, R, i * Math.PI * 2 / 10, (i + 1) * Math.PI * 2 / 10);
                ctx.fillStyle = i % 2 == 0 ? '#ffd36a' : '#fff3b0'; ctx.fill();
                ctx.lineWidth = 1; ctx.strokeStyle = "#9c7c2b"; ctx.stroke();
            }
            if (overlayImg.complete) ctx.drawImage(overlayImg, -R - 5, -R - 5, R * 2 + 10, R * 2 + 10);
            ctx.restore();
        }

        function runSpinAnimation(winnerNum) {
            const slider = document.getElementById('slider');
            slider.style.transition = "transform 8s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${-winnerNum * 10}%)`;
            const targetRot = (Math.PI * 2 * 12) - (winnerNum * Math.PI * 2 / 10) - (Math.PI * 12 / 20);
            let start = null;
            function animate(now) {
                if (!start) start = now;
                const progress = Math.min((now - start) / 8000, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                drawWheel(targetRot * eased);
                if (progress < 1) spinAnimationFrame = requestAnimationFrame(animate);
                else STOP_SPIN_AND_SHOW_RESULT(winnerNum);
            }
            spinAnimationFrame = requestAnimationFrame(animate);
        }

        window.onload = () => {
            setupBettingUI();
            drawWheel(0);
            selectChip(10);
            updateUI();
            loadHistoryFromFirebase();
        };

        async function login(){
            const uid=document.getElementById("uid").value.trim();
            const pass=document.getElementById("pass").value.trim();
            const st=document.getElementById("loginStatus");
            if(!uid||!pass){st.style.color="red";st.innerText="UID/Password ";return;}
            try{
                const snap=await firebase.database().ref("users/uid/"+uid).once("value");
                if(!snap.exists()){st.style.color="red";st.innerText="UID  ";return;}
                const d=snap.val();
                if(String(d.password)!==pass){st.style.color="red";st.innerText="Password ";return;}
                state.uid = uid; state.coins = Number(d.coins) || 0; state.betting = true;
                updateUI();
                document.getElementById("gameStatus").textContent = "PLACE YOUR BETS";
                document.getElementById("loginBlock").style.display="none";
            }catch(e){ st.style.color="red";st.innerText="Error"; }
        }

        function logoutUser(){
            state.uid=null; state.coins=0; state.betting=false;
            updateUI();
            document.getElementById("gameStatus").innerText="PLEASE LOGIN";
            document.getElementById("loginBlock").style.display="flex";
        }

        function openSendPopup(){ if(!state.uid) return; document.getElementById("sendPopup").style.display="flex"; }
        function closeSendPopup(){ document.getElementById("sendPopup").style.display="none"; }
        async function sendCoins(){
            const toUID=document.getElementById("sendUID").value.trim();
            const amt=Number(document.getElementById("sendAmount").value);
            if(!toUID||amt<=0||amt>state.coins) return;
            const toRef=firebase.database().ref("users/uid/"+toUID);
            const snap=await toRef.once("value");
            if(!snap.exists()) return;
            state.coins-=amt;
            await firebase.database().ref("users/uid/"+state.uid).update({coins:state.coins});
            const rc=Number(snap.val().coins)||0;
            await toRef.update({coins:rc+amt});
            updateUI();
            closeSendPopup();
        }
    </script>
</body>
</html>
